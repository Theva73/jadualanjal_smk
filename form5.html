<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Schedule Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Data files are now loaded externally for better management -->
    <script src="form5_schedule.js"></script>
    <script src="form4to1_schedule.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* --- General Styles --- */
        .view-container {
            display: none;
        }
        .view-container.active {
            display: block;
        }
        
        /* --- Main View Toggler Styles --- */
        .view-toggle-button {
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .view-toggle-button.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            border-color: #4f46e5;
        }

        /* --- Common & Teacher View Styles --- */
        .free-slot {
            background-color: #d1fae5; /* green-100 */
            color: #065f46; /* green-800 */
            font-weight: 600;
        }
        .unavailable-slot {
             background-color: #f3f4f6; /* gray-100 */
             color: #9ca3af; /* gray-400 */
        }
        .busy-slot {
            background-color: #fee2e2; /* red-100 */
        }
        .rehat-slot, .class-rehat-slot {
            background-color: #fef3c7; /* amber-100 */
        }
        .header-slot {
             background-color: #f3f4f6; /* gray-100 */
        }
        .teacher-select-container {
            height: 150px;
            overflow-y: auto;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            padding: 0.5rem;
        }
        .teacher-select-container label {
            display: block;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 0.25rem;
        }
         .teacher-select-container label:hover {
            background-color: #f3f4f6; /* gray-100 */
        }
        .teacher-select-container input:checked + span {
            font-weight: 600;
            color: #4f46e5; /* indigo-600 */
        }
        /* Style for highlighting the current day's row */
        .current-day-highlight {
            background-color: #e0e7ff !important; /* indigo-100 */
        }
        .current-day-highlight td:first-child {
             border-left: 4px solid #4f46e5; /* indigo-600 */
        }


        /* --- Class View Styles --- */
        .class-schedule-table {
            display: none;
        }
        .class-schedule-table.active {
            display: block;
        }
        .class-nav-button {
            transition: background-color 0.3s, color 0.3s;
        }
        .class-nav-button.active {
            background-color: #4338ca; /* indigo-700 */
            color: white;
        }
        th, td {
            vertical-align: top;
            text-align: center;
        }
        .subject {
            font-weight: 600;
            color: #1e3a8a; /* blue-800 */
        }
        .teacher {
            font-size: 0.8rem;
            color: #4b5563; /* gray-600 */
        }
        .location {
            font-size: 0.8rem;
            font-style: italic;
            color: #b91c1c; /* red-700 */
        }
        .writing-mode-vertical-rl {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
    </style>
</head>
<body class="bg-gray-100 p-2 sm:p-4 md:p-6">

    <div class="max-w-7xl mx-auto bg-white p-4 rounded-lg shadow-lg">
        <!-- Main Header -->
        <header class="mb-4 pb-3 border-b">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800">Unified Schedule Viewer</h1>
            <p id="current-day-display" class="text-center text-indigo-600 font-semibold mt-1"></p>
            <p class="text-center text-gray-500 text-sm mt-1">SMK Seri Pulai Perdana</p>
        </header>

        <!-- Main View Toggler -->
        <div class="flex flex-wrap justify-center border-b mb-4">
            <button id="view-relief-btn" class="view-toggle-button active font-semibold py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Relief Assignment</button>
            <button id="view-slot-btn" class="view-toggle-button font-semibold py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Group Availability</button>
            <button id="view-teacher-btn" class="view-toggle-button font-semibold py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Teacher View</button>
            <button id="view-class-btn" class="view-toggle-button font-semibold py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Class View</button>
        </div>

        <!-- Relief Teacher Finder View -->
        <div id="relief-view" class="view-container active">
            <div class="max-w-4xl mx-auto text-center">
                 <h2 class="text-lg font-semibold mb-3">Relief Assignment Tool</h2>
                 <div class="p-3 bg-gray-50 rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                             <label class="block text-sm font-medium text-gray-700 mb-2 text-left">1. Select Absent Teacher(s):</label>
                             <div id="absent-teacher-multiselect" class="teacher-select-container bg-white text-left">
                                <!-- Checkboxes here -->
                            </div>
                        </div>
                         <div>
                             <label class="block text-sm font-medium text-gray-700 mb-2 text-left">2. Select Available Relief Staff:</label>
                             <div id="replacement-teacher-multiselect" class="teacher-select-container bg-white text-left">
                                <!-- Checkboxes here -->
                            </div>
                        </div>
                        <div class="flex flex-col justify-between">
                             <div>
                                <label for="relief-day-select" class="block text-sm font-medium text-gray-700 mb-2 text-left">3. Select Day:</label>
                                <select id="relief-day-select" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm"></select>
                             </div>
                             <button id="find-relief-btn" class="w-full mt-4 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 shadow-sm font-semibold">Generate Relief Plan</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="relief-results" class="mt-6">
                <!-- Relief schedule and replacements will be displayed here -->
            </div>
             <div id="roster-generation-section" class="mt-6 text-center" style="display: none;">
                <button id="generate-rosters-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700">Generate Relief Rosters</button>
            </div>
            <div id="relief-rosters-display" class="mt-6">
                <!-- Final rosters will be displayed here -->
            </div>
        </div>
        
        <!-- Group Availability View Container -->
        <div id="slot-view" class="view-container">
            <div class="max-w-3xl mx-auto text-center">
                 <h2 class="text-lg font-semibold mb-3">Find Common Free Time</h2>
                 <div class="p-3 bg-gray-50 rounded-lg">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                             <label for="teacher-multi-select" class="block text-sm font-medium text-gray-700 mb-2 text-left">1. Select Teachers:</label>
                             <div id="teacher-multi-select" class="teacher-select-container bg-white text-left">
                                <!-- Teacher checkboxes will be populated here -->
                            </div>
                        </div>
                        <div>
                             <label for="day-select-group" class="block text-sm font-medium text-gray-700 mb-2 text-left">2. Select Day:</label>
                             <select id="day-select-group" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm text-base mb-3"></select>
                        </div>
                    </div>
                    <button id="find-common-slots-btn" class="w-full mt-4 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 shadow-sm text-sm font-semibold">Find Availability</button>
                </div>
            </div>
            <div id="common-slots-results" class="mt-4">
                <!-- Results will be displayed here -->
            </div>
        </div>

        <!-- Teacher View Container -->
        <div id="teacher-view" class="view-container">
            <div class="mb-4 max-w-lg mx-auto">
                <label for="teacher-select" class="block text-base font-medium text-gray-700 mb-2 text-center">Select a Teacher:</label>
                <select id="teacher-select" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base">
                    <option value="">-- Please choose a teacher --</option>
                </select>
            </div>
            <div id="teacher-schedule-display" class="overflow-x-auto">
                <!-- Teacher's schedule will be rendered here -->
            </div>
        </div>

        <!-- Class View Container -->
        <div id="class-view" class="view-container">
            <nav class="mb-4">
                <h2 class="text-lg font-semibold text-center mb-3">Pilih Kelas</h2>
                <div id="class-navigation" class="flex flex-wrap justify-center gap-2">
                    <!-- Class navigation buttons will be inserted here by JavaScript -->
                </div>
            </nav>
            <div id="class-schedules-container">
                <!-- All class schedule tables will be dynamically inserted here -->
            </div>
        </div>

    </div>

<script>
    // --- DATA INITIALIZATION ---
    // This section loads and combines schedule data from the external .js files.
    const allSchedules = [];
    if (typeof form5Schedules !== 'undefined' && Array.isArray(form5Schedules)) {
        allSchedules.push(...form5Schedules);
    }
    if (typeof form4to1Schedules !== 'undefined' && Array.isArray(form4to1Schedules)) {
        allSchedules.push(...form4to1Schedules);
    }
    const REHAT_SLOT = allSchedules.length > 0 ? allSchedules[0].rehatSlot : "10:15-10:30"; // Default fallback


    // --- SHARED HELPER FUNCTIONS for data processing ---
    const days = ["ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT"];

    function getMasterTimeSlots() {
        const allSlots = new Set();
        allSchedules.forEach(c => c.timeSlots.forEach(slot => {
            if (slot !== "2:00-3:00") {
                allSlots.add(slot);
            }
        }));
        return Array.from(allSlots).sort((a, b) => a.localeCompare(b));
    }

    function normalizeTeacherName(name) {
        if (!name) return '';
        return name.replace(/(PN\.?|CIK|EN\.?|UST\.?|MISS|MR\.?|USTZH\.?)/gi, '').trim().toUpperCase();
    }

    function processSchedules() {
        const schedules = {};
        allSchedules.forEach(classSchedule => {
            days.forEach(day => {
                if (classSchedule.scheduleData[day]) {
                    classSchedule.scheduleData[day].forEach(entry => {
                        if (entry.teacher) {
                            const teachers = entry.teacher.split(/\s*\/\s*/);
                            teachers.forEach(t => {
                                const teacherName = normalizeTeacherName(t);
                                if (teacherName) {
                                    if (!schedules[teacherName]) {
                                        schedules[teacherName] = { ISNIN: [], SELASA: [], RABU: [], KHAMIS: [], JUMAAT: [] };
                                    }
                                    schedules[teacherName][day].push({ 
                                        period: entry.period, 
                                        subject: entry.subject,
                                        className: classSchedule.className
                                    });
                                }
                            });
                        }
                    });
                }
            });
        });
        return schedules;
    }
    
    function findCoveringPeriod(slot, busyPeriods) {
        if(!busyPeriods) return null;
        const [slotStart, slotEnd] = slot.split('-');
        for (const busyPeriod of busyPeriods) {
             const [busyStart, busyEnd] = busyPeriod.period.split('-');
             if(slotStart >= busyStart && slotEnd <= busyEnd) {
                 return busyPeriod;
             }
        }
        return null;
    }


    document.addEventListener('DOMContentLoaded', () => {
        const jsDayToMalay = [null, "ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT", null];
        const todayIndex = new Date().getDay();
        const currentDayName = jsDayToMalay[todayIndex];
        const displayElement = document.getElementById('current-day-display');
        if (currentDayName) {
            displayElement.textContent = `Today is ${currentDayName}`;
        } else {
            displayElement.textContent = 'Have a great weekend!';
        }

        if (allSchedules.length === 0) {
            document.body.innerHTML = `<div class="p-8 text-center text-red-600"><strong>Error:</strong> Schedule data could not be loaded. Please ensure form5_schedule.js and form4to1_schedule.js are present.</div>`
            return;
        }

        setupReliefView(currentDayName);
        setupGroupAvailabilityView(currentDayName);
        setupTeacherView(currentDayName);
        setupClassView(currentDayName);
        setupViewToggler();
    });
    
    function setupViewToggler() {
        const reliefViewBtn = document.getElementById('view-relief-btn');
        const slotViewBtn = document.getElementById('view-slot-btn');
        const teacherViewBtn = document.getElementById('view-teacher-btn');
        const classViewBtn = document.getElementById('view-class-btn');
        
        const reliefView = document.getElementById('relief-view');
        const slotView = document.getElementById('slot-view');
        const teacherView = document.getElementById('teacher-view');
        const classView = document.getElementById('class-view');

        function switchView(activeBtn, activeView) {
            [reliefViewBtn, slotViewBtn, teacherViewBtn, classViewBtn].forEach(btn => btn.classList.remove('active'));
            [reliefView, slotView, teacherView, classView].forEach(view => view.classList.remove('active'));
            activeBtn.classList.add('active');
            activeView.classList.add('active');
        }

        reliefViewBtn.addEventListener('click', () => switchView(reliefViewBtn, reliefView));
        slotViewBtn.addEventListener('click', () => switchView(slotViewBtn, slotView));
        teacherViewBtn.addEventListener('click', () => switchView(teacherViewBtn, teacherView));
        classViewBtn.addEventListener('click', () => switchView(classViewBtn, classView));
    }
    
    // --- RELIEF TEACHER ASSIGNMENT LOGIC ---
    function setupReliefView(currentDayName) {
        const absentTeacherContainer = document.getElementById('absent-teacher-multiselect');
        const replacementTeacherContainer = document.getElementById('replacement-teacher-multiselect');
        const reliefDaySelect = document.getElementById('relief-day-select');
        const findBtn = document.getElementById('find-relief-btn');
        const resultsContainer = document.getElementById('relief-results');
        const rosterGenerationSection = document.getElementById('roster-generation-section');
        const generateRostersBtn = document.getElementById('generate-rosters-btn');
        const rostersDisplay = document.getElementById('relief-rosters-display');
        
        const teacherSchedules = processSchedules();
        const allTeachers = Object.keys(teacherSchedules).sort();

        allTeachers.forEach(teacher => {
            absentTeacherContainer.innerHTML += `<label><input type="checkbox" value="${teacher}" class="mr-2"><span>${teacher}</span></label>`;
            replacementTeacherContainer.innerHTML += `<label><input type="checkbox" value="${teacher}" class="mr-2"><span>${teacher}</span></label>`;
        });

        days.forEach(day => {
            const selected = day === currentDayName ? 'selected' : '';
            reliefDaySelect.innerHTML += `<option value="${day}" ${selected}>${day}</option>`;
        });

        findBtn.addEventListener('click', () => {
            rostersDisplay.innerHTML = ''; // Clear previous rosters
            const absentTeachers = Array.from(absentTeacherContainer.querySelectorAll('input:checked')).map(input => input.value);
            const replacementPool = Array.from(replacementTeacherContainer.querySelectorAll('input:checked')).map(input => input.value);
            const selectedDay = reliefDaySelect.value;
            renderReliefPlan(absentTeachers, replacementPool, selectedDay, teacherSchedules);
        });

        generateRostersBtn.addEventListener('click', () => {
            const assignments = {};
            document.querySelectorAll('.relief-assignment-select').forEach(select => {
                if (select.value) {
                    const periodDetails = JSON.parse(select.dataset.periodDetails);
                    if (!assignments[select.value]) {
                        assignments[select.value] = [];
                    }
                    assignments[select.value].push(periodDetails);
                }
            });
            renderFinalRosters(assignments, reliefDaySelect.value);
        });

        function renderReliefPlan(absentTeachers, replacementPool, selectedDay, teacherSchedules) {
            rosterGenerationSection.style.display = 'none';
            if (absentTeachers.length === 0 || replacementPool.length === 0) {
                resultsContainer.innerHTML = `<div class="text-center p-4 bg-yellow-100 border border-yellow-300 rounded-md"><h3 class="font-semibold text-lg text-yellow-800">Please select at least one absent teacher and one available relief teacher.</h3></div>`;
                return;
            }

            const slotsToCover = new Map();
            absentTeachers.forEach(absentTeacher => {
                const schedule = teacherSchedules[absentTeacher]?.[selectedDay] || [];
                schedule.forEach(period => {
                    const periodKey = `${period.period}-${period.className}`; // Make key unique
                    if (!slotsToCover.has(periodKey)) {
                         slotsToCover.set(periodKey, { ...period, originalTeachers: [] });
                    }
                     slotsToCover.get(periodKey).originalTeachers.push(absentTeacher);
                });
            });

            if (slotsToCover.size === 0) {
                resultsContainer.innerHTML = `<div class="text-center p-4 bg-green-100 border border-green-300 rounded-md"><h3 class="font-semibold text-lg text-green-800">The selected absent teacher(s) have no classes on ${selectedDay}.</h3></div>`;
                return;
            }

            let resultsHTML = `<div class="space-y-4">`;
            const sortedSlots = Array.from(slotsToCover.values()).sort((a, b) => a.period.localeCompare(b.period));

            sortedSlots.forEach(period => {
                const availableReplacements = replacementPool.filter(reliefTeacher => 
                    !absentTeachers.includes(reliefTeacher) && 
                    !findCoveringPeriod(period.period, teacherSchedules[reliefTeacher][selectedDay])
                );

                const periodDetails = JSON.stringify({time: period.period, subject: period.subject, class: period.className});

                resultsHTML += `<div class="p-4 border rounded-lg shadow-sm bg-blue-50 border-blue-200">
                    <div class="flex flex-col sm:flex-row justify-between sm:items-center border-b pb-2 mb-3 border-blue-200">
                        <h4 class="font-bold text-lg text-blue-800">${period.period}</h4>
                        <p class="text-md text-blue-700 font-semibold">${period.subject} - Class ${period.className}</p>
                    </div>
                    <p class="text-sm text-gray-600 mb-3">Originally taught by: <span class="font-semibold">${period.originalTeachers.join(', ')}</span></p>
                    <div class="flex items-center gap-4">
                        <label class="font-semibold text-sm text-gray-700">Assign to:</label>
                        <select class="relief-assignment-select block w-full p-2 border border-gray-300 rounded-md shadow-sm" data-period-details='${periodDetails}'>
                            <option value="">-- Assign a teacher --</option>
                            ${availableReplacements.map(t => `<option value="${t}">${t}</option>`).join('')}
                        </select>
                    </div>
                </div>`;
            });
            resultsHTML += `</div>`;
            resultsContainer.innerHTML = resultsHTML;
            rosterGenerationSection.style.display = 'block';
        }

        function renderFinalRosters(assignments, day) {
             let rostersHTML = '<h2 class="text-xl font-bold text-center mb-4">Generated Relief Duty Rosters for ${day}</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">';
             
             for(const teacher in assignments) {
                 rostersHTML += `<div class="border border-gray-300 rounded-lg p-4 bg-white shadow-md">
                                    <h3 class="text-lg font-bold text-indigo-700 border-b pb-2 mb-3">${teacher}</h3>
                                    <table class="w-full text-left text-sm">
                                        <thead><tr class="font-semibold text-gray-600"><th>Time</th><th>Subject</th><th>Class</th></tr></thead>
                                        <tbody>`;
                assignments[teacher].sort((a,b) => a.time.localeCompare(b.time)).forEach(duty => {
                    rostersHTML += `<tr class="border-t">
                                        <td class="py-2 pr-2">${duty.time}</td>
                                        <td class="py-2 pr-2">${duty.subject}</td>
                                        <td class="py-2 pr-2">${duty.class}</td>
                                    </tr>`;
                });
                rostersHTML += `</tbody></table></div>`;
             }
             rostersHTML += `</div>`;
             rostersDisplay.innerHTML = rostersHTML;
        }
    }


    // --- GROUP AVAILABILITY VIEW LOGIC ---
    function setupGroupAvailabilityView(currentDayName) {
        const multiSelectContainer = document.getElementById('teacher-multi-select');
        const daySelect = document.getElementById('day-select-group');
        const findBtn = document.getElementById('find-common-slots-btn');
        const resultsContainer = document.getElementById('common-slots-results');
        
        const masterTimeSlots = getMasterTimeSlots();
        const teacherSchedules = processSchedules();
        const allTeachers = Object.keys(teacherSchedules).sort();

        allTeachers.forEach(teacher => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="checkbox" value="${teacher}" class="mr-2"><span>${teacher}</span>`;
            multiSelectContainer.appendChild(label);
        });

        daySelect.innerHTML = `<option value="All Week">All Week</option>`;
        days.forEach(day => {
            daySelect.innerHTML += `<option value="${day}">${day}</option>`;
        });
        
        findBtn.addEventListener('click', () => {
            const selectedTeachers = Array.from(multiSelectContainer.querySelectorAll('input:checked')).map(input => input.value);
            const selectedDay = daySelect.value;

            if (selectedTeachers.length === 0) {
                resultsContainer.innerHTML = `<div class="text-center p-4 bg-yellow-100 border border-yellow-300 rounded-md"><h3 class="font-semibold text-lg text-yellow-800">Please select at least one teacher.</h3></div>`;
                return;
            }

            if (selectedDay === "All Week") {
                renderCommonSlotsWeekly(selectedTeachers, teacherSchedules, masterTimeSlots, currentDayName);
            } else {
                renderCommonSlotsDaily(selectedTeachers, selectedDay, teacherSchedules, masterTimeSlots);
            }
        });

        function renderCommonSlotsWeekly(selectedTeachers, teacherSchedules, masterTimeSlots, currentDayName) {
             let tableHTML = `<div class="overflow-x-auto"><table class="min-w-full border-collapse border border-gray-300"><thead><tr class="bg-gray-200 text-sm text-gray-700">
                <th class="border border-gray-300 p-2 w-1/12">HARI</th>
                ${masterTimeSlots.map(slot => `<th class="border border-gray-300 p-1 md:p-2 header-slot text-xs">${slot.replace('-', '-<br>')}</th>`).join('')}</tr></thead><tbody>`;

            days.forEach(day => {
                const highlightClass = day === currentDayName ? 'current-day-highlight' : '';
                tableHTML += `<tr class="text-center text-sm ${highlightClass}"><td class="font-bold border border-gray-300 p-2">${day}</td>`;
                masterTimeSlots.forEach(slot => {
                    if (slot === REHAT_SLOT) {
                        tableHTML += `<td class="border border-gray-300 p-2 rehat-slot writing-mode-vertical-rl text-xs">REHAT</td>`;
                        return;
                    }
                    
                    let isEveryoneFree = !selectedTeachers.some(teacher => findCoveringPeriod(slot, teacherSchedules[teacher][day]));

                    if (isEveryoneFree) {
                        tableHTML += `<td class="border border-gray-300 p-2 free-slot text-xs">FREE</td>`;
                    } else {
                        tableHTML += `<td class="border border-gray-300 p-2 unavailable-slot text-xs">-</td>`;
                    }
                });
                tableHTML += `</tr>`;
            });
            tableHTML += `</tbody></table></div>`;
            resultsContainer.innerHTML = tableHTML;
        }

        function renderCommonSlotsDaily(selectedTeachers, selectedDay, teacherSchedules, masterTimeSlots) {
            let resultsHTML = `<div class="space-y-2">`;

            masterTimeSlots.filter(slot => slot !== REHAT_SLOT).forEach(slot => {
                const busyTeachers = [];
                selectedTeachers.forEach(teacher => {
                    const busyInfo = findCoveringPeriod(slot, teacherSchedules[teacher][selectedDay]);
                    if (busyInfo) {
                        busyTeachers.push({name: teacher, details: `${busyInfo.subject} (${busyInfo.className})`});
                    }
                });

                if (busyTeachers.length === 0) {
                    resultsHTML += `<div class="p-3 bg-green-100 border border-green-200 rounded-md flex justify-between items-center">
                                        <span class="font-bold text-green-800">${slot}</span>
                                        <span class="text-green-800 font-semibold">All Selected Teachers Available</span>
                                    </div>`;
                } else {
                    resultsHTML += `<div class="p-3 bg-red-100 border border-red-200 rounded-md">
                                        <p class="font-bold text-red-800 mb-2">${slot}</p>
                                        <p class="text-red-700 text-sm font-semibold">Unavailable. Busy teachers:</p>
                                        <ul class="list-disc list-inside text-red-700 text-sm">
                                            ${busyTeachers.map(t => `<li><strong>${t.name}:</strong> ${t.details}</li>`).join('')}
                                        </ul>
                                    </div>`;
                }
            });

            resultsHTML += `</div>`;
            resultsContainer.innerHTML = resultsHTML;
        }
    }


    // --- TEACHER VIEW LOGIC ---
    function setupTeacherView(currentDayName) {
        const teacherSelect = document.getElementById('teacher-select');
        const scheduleDisplay = document.getElementById('teacher-schedule-display');
        
        const masterTimeSlots = getMasterTimeSlots();
        const teacherSchedules = processSchedules();
        
        const sortedTeachers = Object.keys(teacherSchedules).sort();
        sortedTeachers.forEach(teacher => {
            teacherSelect.innerHTML += `<option value="${teacher}">${teacher}</option>`;
        });

        teacherSelect.addEventListener('change', (event) => {
            const selectedTeacher = event.target.value;
            scheduleDisplay.innerHTML = selectedTeacher ? renderTeacherSchedule(selectedTeacher, teacherSchedules, masterTimeSlots, currentDayName) : '';
        });

        function renderTeacherSchedule(teacherName, teacherSchedules, masterTimeSlots, currentDayName) {
            const teacherData = teacherSchedules[teacherName];
            if (!teacherData) return '';
            
            let tableHTML = `<table class="min-w-full border-collapse border border-gray-300 mt-4"><thead><tr class="bg-gray-200 text-sm text-gray-700">
                <th class="border border-gray-300 p-2 w-1/12">HARI</th>
                ${masterTimeSlots.map(slot => `<th class="border border-gray-300 p-1 md:p-2 header-slot text-xs">${slot.replace('-', '-<br>')}</th>`).join('')}</tr></thead><tbody>`;

            days.forEach(day => {
                const highlightClass = day === currentDayName ? 'current-day-highlight' : '';
                tableHTML += `<tr class="text-center text-sm ${highlightClass}"><td class="font-bold border border-gray-300 p-2">${day}</td>`;
                const dailyBusyPeriods = teacherData[day];
                masterTimeSlots.forEach(slot => {
                    const busyInfo = findCoveringPeriod(slot, dailyBusyPeriods);
                    if (slot === REHAT_SLOT) {
                        tableHTML += `<td class="border border-gray-300 p-2 rehat-slot writing-mode-vertical-rl text-xs">REHAT</td>`;
                    } else if (busyInfo) {
                        tableHTML += `<td class="border border-gray-300 p-2 busy-slot text-xs"><div class="font-semibold">${busyInfo.subject}</div><div class="text-xs">${busyInfo.className}</div></td>`;
                    } else {
                        tableHTML += `<td class="border border-gray-300 p-2 free-slot text-xs">FREE</td>`;
                    }
                });
                tableHTML += `</tr>`;
            });
            return tableHTML + `</tbody></table>`;
        }
    }


    // --- CLASS VIEW LOGIC (FIXED) ---
    function setupClassView(currentDayName) {
        const navigationContainer = document.getElementById('class-navigation');
        const schedulesContainer = document.getElementById('class-schedules-container');

        allSchedules.forEach((schedule, index) => {
            const safeClassName = schedule.className.replace(/\s+/g, '-');
            const button = document.createElement('button');
            button.textContent = schedule.className;
            button.className = 'class-nav-button px-3 py-1.5 text-xs sm:px-4 sm:py-2 sm:text-sm font-medium rounded-md bg-gray-200 hover:bg-gray-300';
            if (index === 0) button.classList.add('active');
            
            button.addEventListener('click', () => {
                navigationContainer.querySelector('.active').classList.remove('active');
                schedulesContainer.querySelector('.active').classList.remove('active');
                button.classList.add('active');
                document.getElementById(`schedule-${safeClassName}`).classList.add('active');
            });
            navigationContainer.appendChild(button);

            const scheduleDiv = document.createElement('div');
            scheduleDiv.id = `schedule-${safeClassName}`;
            scheduleDiv.className = 'class-schedule-table overflow-x-auto';
            if (index === 0) scheduleDiv.classList.add('active');
            
            scheduleDiv.innerHTML = renderClassSchedule(schedule, currentDayName);
            schedulesContainer.appendChild(scheduleDiv);
        });

        function renderClassSchedule(schedule, currentDayName) {
            const header = `<header class="my-4 text-center"><h2 class="text-xl font-bold text-gray-800">JADUAL WAKTU KELAS ${schedule.className}</h2><p class="text-gray-500 text-sm mt-1">Class Teacher: ${schedule.classTeacher}</p></header>`;
            
            const filteredTimeSlots = schedule.timeSlots.filter(slot => slot !== "2:00-3:00");

            let tableHTML = `<table class="min-w-full border-collapse border border-gray-300"><thead class="bg-gray-100 text-xs text-gray-600"><tr class="font-mono">
                <th class="border border-gray-300 p-2">HARI</th>
                ${filteredTimeSlots.map(slot => `<th class="border border-gray-300 p-1 text-xs">${slot.replace('-', '-<br>')}</th>`).join('')}</tr></thead><tbody class="align-top text-xs">`;
            
            days.forEach(day => {
                const highlightClass = day === currentDayName ? 'current-day-highlight' : '';
                const bgClass = days.indexOf(day) % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                tableHTML += `<tr class="${bgClass} ${highlightClass}"><td class="font-bold border border-gray-300 p-2">${day}</td>`;
                
                let renderedContent = new Array(filteredTimeSlots.length).fill(null);
                const daySchedule = schedule.scheduleData[day] || [];

                daySchedule.forEach(entry => {
                    const [start, end] = entry.period.split('-');
                    let startIndex = -1, endIndex = -1;
                    
                    for(let i = 0; i < filteredTimeSlots.length; i++) {
                        if(filteredTimeSlots[i].startsWith(start)) startIndex = i;
                        if(filteredTimeSlots[i].endsWith(end)) endIndex = i;
                    }

                    if (startIndex > -1) {
                         const colspan = (endIndex > -1 ? endIndex : startIndex) - startIndex + 1;
                         const content = `<div class="subject">${entry.subject || ''}</div><div class="teacher">${entry.teacher || ''}</div><div class="location">${entry.location || ''}</div>`;
                         renderedContent[startIndex] = { content, colspan };
                         for(let i = 1; i < colspan; i++) {
                             if(startIndex + i < renderedContent.length) {
                                renderedContent[startIndex + i] = 'covered';
                             }
                         }
                    }
                });

                const rehatIndex = filteredTimeSlots.indexOf(schedule.rehatSlot);
                if (rehatIndex > -1) {
                    renderedContent[rehatIndex] = { content: 'REHAT', colspan: 1, isRehat: true };
                }

                renderedContent.forEach(cell => {
                    if (cell === 'covered') return;
                    if (cell) {
                        const rehatClass = cell.isRehat ? 'class-rehat-slot font-semibold writing-mode-vertical-rl' : '';
                        tableHTML += `<td class="border border-gray-300 p-2 ${rehatClass}" colspan="${cell.colspan}">${cell.content}</td>`;
                    } else {
                        tableHTML += `<td class="border border-gray-300 p-2"></td>`;
                    }
                });

                tableHTML += `</tr>`;
            });

            return header + tableHTML + `</tbody></table>`;
        }
    }
