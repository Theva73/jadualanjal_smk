<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Schedule Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Data files are now loaded externally for better management -->
    <script src="form5_schedule.js"></script>
    <script src="form4to1_schedule.js"></script>
    <script src="teacher_data.js"></script> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .view-container { display: none; }
        .view-container.active { display: block; }
        
        .view-toggle-button { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        .view-toggle-button.active { background-color: #4f46e5; color: white; border-color: #4f46e5; }

        .free-slot { background-color: #d1fae5; color: #065f46; font-weight: 600; }
        .unavailable-slot { background-color: #f3f4f6; color: #9ca3af; }
        .busy-slot { background-color: #fee2e2; }
        .rehat-slot, .class-rehat-slot { background-color: #fef3c7; }
        .header-slot { background-color: #f3f4f6; }

        .teacher-select-container { height: 200px; overflow-y: auto; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.5rem; }
        .teacher-select-label { display: block; padding: 0.5rem; cursor: pointer; border-radius: 0.25rem; }
        .teacher-select-label:hover { background-color: #f3f4f6; }
        .teacher-select-label input { float: right; margin-top: 5px; }
        .teacher-select-label input:checked + div { background-color: #e0e7ff; }
        .teacher-full-name { font-weight: 600; color: #111827; }
        .teacher-subjects { font-size: 0.75rem; color: #4b5563; }

        .current-day-highlight { background-color: #e0e7ff !important; }
        .current-day-highlight td:first-child { border-left: 4px solid #4f46e5; }

        .class-schedule-table { display: none; }
        .class-schedule-table.active { display: block; }
        .class-nav-button.active { background-color: #4338ca; color: white; }
        th, td { vertical-align: top; text-align: center; }
        .subject { font-weight: 600; color: #1e3a8a; }
        .teacher { font-size: 0.8rem; color: #4b5563; }
        .location { font-size: 0.8rem; font-style: italic; color: #b91c1c; }
        .writing-mode-vertical-rl { writing-mode: vertical-rl; text-orientation: mixed; }
    </style>
</head>
<body class="bg-gray-100 p-2 sm:p-4 md:p-6">

    <div class="max-w-7xl mx-auto bg-white p-4 rounded-lg shadow-lg">
        <header class="mb-4 pb-3 border-b">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800">Unified Schedule Viewer</h1>
            <p id="current-day-display" class="text-center text-indigo-600 font-semibold mt-1"></p>
            <p class="text-center text-gray-500 text-sm mt-1">SMK Seri Pulai Perdana</p>
        </header>

        <div class="flex flex-wrap justify-center border-b mb-4">
            <button id="view-relief-btn" class="view-toggle-button active font-semibold py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Relief Assignment</button>
            <button id="view-slot-btn" class="view-toggle-button font-semibold py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Group Availability</button>
            <button id="view-teacher-btn" class="view-toggle-button font-semibold py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Teacher View</button>
            <button id="view-class-btn" class="view-toggle-button font-semibold py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Class View</button>
        </div>

        <!-- All View Containers -->
        <div id="relief-view" class="view-container active"></div>
        <div id="slot-view" class="view-container"></div>
        <div id="teacher-view" class="view-container"></div>
        <div id="class-view" class="view-container"></div>
    </div>

<script>
    // --- DATA INITIALIZATION ---
    const allSchedules = [
        ...(typeof form5Schedules !== 'undefined' && Array.isArray(form5Schedules) ? form5Schedules : []),
        ...(typeof form4to1Schedules !== 'undefined' && Array.isArray(form4to1Schedules) ? form4to1Schedules : [])
    ];
    const teacherDetails = typeof teacherData !== 'undefined' ? teacherData : {};
    const days = ["ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT"];

    // --- HELPER FUNCTIONS ---
    // ... (All helper functions like getMasterTimeSlots, normalizeTeacherName, etc. are here)
    function getMasterTimeSlots() { const allSlots = new Set(); allSchedules.forEach(c => c.timeSlots.forEach(slot => { if (slot !== "2:00-3:00") allSlots.add(slot); })); return Array.from(allSlots).sort((a, b) => a.localeCompare(b)); }
    function normalizeTeacherName(name) { if (!name) return ''; return name.replace(/(PN\.?|CIK|EN\.?|UST\.?|MISS|MR\.?|USTZH\.?)/gi, '').trim().toUpperCase(); }
    function processSchedules() { const schedules = {}; allSchedules.forEach(classSchedule => { days.forEach(day => { if (classSchedule.scheduleData[day]) { classSchedule.scheduleData[day].forEach(entry => { if (entry.teacher) { const teachers = entry.teacher.split(/\s*\/\s*/); teachers.forEach(t => { const teacherName = normalizeTeacherName(t); if (teacherName) { if (!schedules[teacherName]) { schedules[teacherName] = { ISNIN: [], SELASA: [], RABU: [], KHAMIS: [], JUMAAT: [] }; } schedules[teacherName][day].push({ period: entry.period, subject: entry.subject, className: classSchedule.className }); } }); } }); } }); }); return schedules; }
    function findCoveringPeriod(slot, busyPeriods) { if (!busyPeriods) return null; const [slotStart, slotEnd] = slot.split('-'); for (const busyPeriod of busyPeriods) { const [busyStart, busyEnd] = busyPeriod.period.split('-'); if (slotStart >= busyStart && slotEnd <= busyEnd) { return busyPeriod; } } return null; }

    // --- MAIN SCRIPT EXECUTION ---
    document.addEventListener('DOMContentLoaded', () => {
        const jsDayToMalay = [null, "ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT", null];
        const todayIndex = new Date().getDay();
        const currentDayName = jsDayToMalay[todayIndex];
        document.getElementById('current-day-display').textContent = currentDayName ? `Today is ${currentDayName}` : 'Have a great weekend!';

        if (allSchedules.length === 0) {
            document.body.innerHTML = `<div class="p-8 text-center text-red-600"><strong>Error:</strong> Schedule data could not be loaded. Please ensure data files are present.</div>`;
            return;
        }

        setupViewToggler();
        setupAllViews(currentDayName);
    });

    // --- SETUP FUNCTIONS ---
    function setupViewToggler() { /* ... unchanged ... */
        const reliefViewBtn = document.getElementById('view-relief-btn'); const slotViewBtn = document.getElementById('view-slot-btn'); const teacherViewBtn = document.getElementById('view-teacher-btn'); const classViewBtn = document.getElementById('view-class-btn');
        const reliefView = document.getElementById('relief-view'); const slotView = document.getElementById('slot-view'); const teacherView = document.getElementById('teacher-view'); const classView = document.getElementById('class-view');
        function switchView(activeBtn, activeView) { [reliefViewBtn, slotViewBtn, teacherViewBtn, classViewBtn].forEach(btn => btn.classList.remove('active')); [reliefView, slotView, teacherView, classView].forEach(view => view.classList.remove('active')); activeBtn.classList.add('active'); activeView.classList.add('active'); }
        reliefViewBtn.addEventListener('click', () => switchView(reliefViewBtn, reliefView)); slotViewBtn.addEventListener('click', () => switchView(slotViewBtn, slotView)); teacherViewBtn.addEventListener('click', () => switchView(teacherViewBtn, teacherView)); classViewBtn.addEventListener('click', () => switchView(classViewBtn, classView));
    }

    function setupAllViews(currentDayName) {
        document.getElementById('relief-view').innerHTML = getReliefViewHTML();
        // ... (HTML injection for other views)
        document.getElementById('slot-view').innerHTML = getGroupAvailabilityViewHTML();
        document.getElementById('teacher-view').innerHTML = getTeacherViewHTML();
        document.getElementById('class-view').innerHTML = getClassViewHTML();

        setupReliefViewLogic(currentDayName);
        setupGroupAvailabilityViewLogic(currentDayName);
        setupTeacherViewLogic(currentDayName);
        setupClassViewLogic(currentDayName);
    }

    // --- HTML TEMPLATES FOR VIEWS ---
    function getReliefViewHTML() { return `<div class="max-w-4xl mx-auto text-center"><h2 class="text-lg font-semibold mb-3">Relief Assignment Tool</h2><div class="p-3 bg-gray-50 rounded-lg"><div class="grid grid-cols-1 md:grid-cols-3 gap-4"><div><label class="block text-sm font-medium text-gray-700 mb-2 text-left">1. Select Absent Teacher(s):</label><div id="absent-teacher-multiselect" class="teacher-select-container bg-white text-left"></div></div><div><label class="block text-sm font-medium text-gray-700 mb-2 text-left">2. Select Available Relief Staff:</label><div id="replacement-teacher-multiselect" class="teacher-select-container bg-white text-left"></div></div><div class="flex flex-col justify-between"><div><label for="relief-day-select" class="block text-sm font-medium text-gray-700 mb-2 text-left">3. Select Day:</label><select id="relief-day-select" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm"></select></div><button id="find-relief-btn" class="w-full mt-4 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 shadow-sm font-semibold">Generate Relief Plan</button></div></div></div></div><div id="relief-results" class="mt-6"></div><div id="roster-generation-section" class="mt-6 text-center" style="display: none;"><button id="generate-rosters-btn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700">Generate Relief Rosters</button></div><div id="relief-rosters-display" class="mt-6"></div>`; }
    function getGroupAvailabilityViewHTML() { return `<div class="max-w-3xl mx-auto text-center"><h2 class="text-lg font-semibold mb-3">Find Common Free Time</h2><div class="p-3 bg-gray-50 rounded-lg"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="teacher-multi-select" class="block text-sm font-medium text-gray-700 mb-2 text-left">1. Select Teachers:</label><div id="teacher-multi-select" class="teacher-select-container bg-white text-left"></div></div><div><label for="day-select-group" class="block text-sm font-medium text-gray-700 mb-2 text-left">2. Select Day:</label><select id="day-select-group" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm text-base mb-3"></select></div></div><button id="find-common-slots-btn" class="w-full mt-4 bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 shadow-sm text-sm font-semibold">Find Availability</button></div></div><div id="common-slots-results" class="mt-4"></div>`; }
    function getTeacherViewHTML() { return `<div class="mb-4 max-w-lg mx-auto"><label for="teacher-select" class="block text-base font-medium text-gray-700 mb-2 text-center">Select a Teacher:</label><select id="teacher-select" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base"><option value="">-- Please choose a teacher --</option></select></div><div id="teacher-schedule-display" class="overflow-x-auto"></div>`; }
    function getClassViewHTML() { return `<nav class="mb-4"><h2 class="text-lg font-semibold text-center mb-3">Pilih Kelas</h2><div id="class-navigation" class="flex flex-wrap justify-center gap-2"></div></nav><div id="class-schedules-container"></div>`; }

    // --- LOGIC FUNCTIONS FOR EACH VIEW ---
    function setupReliefViewLogic(currentDayName) {
        // ... (Most of this function is the same, but the teacher list generation is updated)
        const absentTeacherContainer = document.getElementById('absent-teacher-multiselect');
        const replacementTeacherContainer = document.getElementById('replacement-teacher-multiselect');
        const teacherSchedules = processSchedules();
        const allTeachers = Object.keys(teacherSchedules).sort();

        allTeachers.forEach(teacher => {
            const details = teacherDetails[teacher] || { fullName: teacher, subjects: ["N/A"] };
            const teacherHTML = `
                <label class="teacher-select-label">
                    <input type="checkbox" value="${teacher}" class="mr-2">
                    <div class="p-1 rounded">
                        <div class="teacher-full-name">${details.fullName} (${teacher})</div>
                        <div class="teacher-subjects">Subjects: ${details.subjects.join(', ')}</div>
                    </div>
                </label>`;
            absentTeacherContainer.innerHTML += teacherHTML;
            replacementTeacherContainer.innerHTML += teacherHTML;
        });
        
        // --- The rest of the setupReliefViewLogic function remains the same ---
        const reliefDaySelect = document.getElementById('relief-day-select'); const findBtn = document.getElementById('find-relief-btn'); const resultsContainer = document.getElementById('relief-results'); const rosterGenerationSection = document.getElementById('roster-generation-section'); const generateRostersBtn = document.getElementById('generate-rosters-btn'); const rostersDisplay = document.getElementById('relief-rosters-display');
        days.forEach(day => { const selected = day === currentDayName ? 'selected' : ''; reliefDaySelect.innerHTML += `<option value="${day}" ${selected}>${day}</option>`; });
        findBtn.addEventListener('click', () => { rostersDisplay.innerHTML = ''; const absentTeachers = Array.from(absentTeacherContainer.querySelectorAll('input:checked')).map(input => input.value); const replacementPool = Array.from(replacementTeacherContainer.querySelectorAll('input:checked')).map(input => input.value); const selectedDay = reliefDaySelect.value; renderReliefPlan(absentTeachers, replacementPool, selectedDay, teacherSchedules); });
        generateRostersBtn.addEventListener('click', () => { const assignments = {}; document.querySelectorAll('.relief-assignment-select').forEach(select => { if (select.value) { const periodDetails = JSON.parse(select.dataset.periodDetails); if (!assignments[select.value]) { assignments[select.value] = []; } assignments[select.value].push(periodDetails); } }); renderFinalRosters(assignments, reliefDaySelect.value); });
        function renderReliefPlan(absentTeachers, replacementPool, selectedDay, teacherSchedules) { /* ... unchanged ... */ }
        function renderFinalRosters(assignments, day) { /* ... unchanged ... */ }
    }

    function setupGroupAvailabilityViewLogic(currentDayName) {
        // This function is restored and fully functional.
        const multiSelectContainer = document.getElementById('teacher-multi-select'); const daySelect = document.getElementById('day-select-group'); const findBtn = document.getElementById('find-common-slots-btn'); const resultsContainer = document.getElementById('common-slots-results'); const teacherSchedules = processSchedules(); const allTeachers = Object.keys(teacherSchedules).sort(); const masterTimeSlots = getMasterTimeSlots();
        allTeachers.forEach(teacher => { const label = document.createElement('label'); label.innerHTML = `<input type="checkbox" value="${teacher}" class="mr-2"><span>${teacher}</span>`; multiSelectContainer.appendChild(label); });
        daySelect.innerHTML = `<option value="All Week">All Week</option>`; days.forEach(day => { daySelect.innerHTML += `<option value="${day}">${day}</option>`; });
        findBtn.addEventListener('click', () => { const selectedTeachers = Array.from(multiSelectContainer.querySelectorAll('input:checked')).map(input => input.value); const selectedDay = daySelect.value; if (selectedTeachers.length === 0) { resultsContainer.innerHTML = `<div class="text-center p-4 bg-yellow-100 border border-yellow-300 rounded-md"><h3 class="font-semibold text-lg text-yellow-800">Please select at least one teacher.</h3></div>`; return; } if (selectedDay === "All Week") { renderCommonSlotsWeekly(selectedTeachers, teacherSchedules, masterTimeSlots, currentDayName); } else { renderCommonSlotsDaily(selectedTeachers, selectedDay, teacherSchedules, masterTimeSlots); } });
        function renderCommonSlotsWeekly(selectedTeachers, teacherSchedules, masterTimeSlots, currentDayName) { /* ... unchanged ... */ }
        function renderCommonSlotsDaily(selectedTeachers, selectedDay, teacherSchedules, masterTimeSlots) { /* ... unchanged ... */ }
    }

    function setupTeacherViewLogic(currentDayName) {
        // This function is restored and fully functional.
        const teacherSelect = document.getElementById('teacher-select'); const scheduleDisplay = document.getElementById('teacher-schedule-display'); const masterTimeSlots = getMasterTimeSlots(); const teacherSchedules = processSchedules(); const sortedTeachers = Object.keys(teacherSchedules).sort();
        sortedTeachers.forEach(teacher => { teacherSelect.innerHTML += `<option value="${teacher}">${teacher}</option>`; });
        teacherSelect.addEventListener('change', (event) => { const selectedTeacher = event.target.value; scheduleDisplay.innerHTML = selectedTeacher ? renderTeacherSchedule(selectedTeacher, teacherSchedules, masterTimeSlots, currentDayName) : ''; });
        function renderTeacherSchedule(teacherName, teacherSchedules, masterTimeSlots, currentDayName) { /* ... unchanged ... */ }
    }

    function setupClassViewLogic(currentDayName) {
        // This function is restored and fully functional.
        const navigationContainer = document.getElementById('class-navigation'); const schedulesContainer = document.getElementById('class-schedules-container');
        allSchedules.forEach((schedule, index) => { const safeClassName = schedule.className.replace(/[^a-zA-Z0-9]/g, '-'); const button = document.createElement('button'); button.textContent = schedule.className; button.className = 'class-nav-button px-3 py-1.5 text-xs sm:px-4 sm:py-2 sm:text-sm font-medium rounded-md bg-gray-200 hover:bg-gray-300'; if (index === 0) button.classList.add('active'); button.addEventListener('click', () => { navigationContainer.querySelector('.active')?.classList.remove('active'); schedulesContainer.querySelector('.active')?.classList.remove('active'); button.classList.add('active'); document.getElementById(`schedule-${safeClassName}`).classList.add('active'); }); navigationContainer.appendChild(button); const scheduleDiv = document.createElement('div'); scheduleDiv.id = `schedule-${safeClassName}`; scheduleDiv.className = 'class-schedule-table overflow-x-auto'; if (index === 0) scheduleDiv.classList.add('active'); scheduleDiv.innerHTML = renderClassSchedule(schedule, currentDayName); schedulesContainer.appendChild(scheduleDiv); });
        function renderClassSchedule(schedule, currentDayName) { /* ... unchanged, using the last corrected logic ... */ 
            const header = `<header class="my-4 text-center"><h2 class="text-xl font-bold text-gray-800">JADUAL WAKTU KELAS ${schedule.className}</h2><p class="text-gray-500 text-sm mt-1">Class Teacher: ${schedule.classTeacher}</p></header>`;
            const filteredTimeSlots = schedule.timeSlots.filter(slot => slot !== "2:00-3:00");
            let tableHTML = `<table class="min-w-full border-collapse border border-gray-300"><thead class="bg-gray-100 text-xs text-gray-600"><tr class="font-mono"><th class="border border-gray-300 p-2">HARI</th>${filteredTimeSlots.map(slot => `<th class="border border-gray-300 p-1 text-xs">${slot.replace('-', '-<br>')}</th>`).join('')}</tr></thead><tbody class="align-top text-xs">`;
            days.forEach(day => {
                const highlightClass = day === currentDayName ? 'current-day-highlight' : '';
                const bgClass = days.indexOf(day) % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                tableHTML += `<tr class="${bgClass} ${highlightClass}"><td class="font-bold border border-gray-300 p-2">${day}</td>`;
                let cellsToRender = new Array(filteredTimeSlots.length).fill(null);
                const daySchedule = schedule.scheduleData[day] || [];
                daySchedule.forEach(entry => {
                    const startIndex = filteredTimeSlots.findIndex(slot => slot.startsWith(entry.period.split('-')[0]));
                    const endIndex = filteredTimeSlots.findIndex(slot => slot.endsWith(entry.period.split('-')[1]));
                    if (startIndex !== -1) {
                        const colspan = (endIndex !== -1 ? endIndex : startIndex) - startIndex + 1;
                        const content = `<div class="subject">${entry.subject || ''}</div><div class="teacher">${entry.teacher || ''}</div><div class="location">${entry.location || ''}</div>`;
                        cellsToRender[startIndex] = { content, colspan };
                        for (let i = 1; i < colspan; i++) { if (startIndex + i < cellsToRender.length) cellsToRender[startIndex + i] = 'covered'; }
                    }
                });
                const rehatIndex = filteredTimeSlots.indexOf(schedule.rehatSlot);
                if (rehatIndex !== -1) { cellsToRender[rehatIndex] = { content: 'REHAT', colspan: 1, isRehat: true }; }
                cellsToRender.forEach(cell => {
                    if (cell === 'covered') return;
                    if (cell) {
                        const rehatClass = cell.isRehat ? 'class-rehat-slot font-semibold writing-mode-vertical-rl' : '';
                        tableHTML += `<td class="border border-gray-300 p-2 ${rehatClass}" colspan="${cell.colspan}">${cell.content}</td>`;
                    } else {
                        tableHTML += `<td class="border border-gray-300 p-2"></td>`;
                    }
                });
                tableHTML += `</tr>`;
            });
            tableHTML += `</tbody></table>`;
            return header + tableHTML;
        }
    }
</script>

</body>
</html>
