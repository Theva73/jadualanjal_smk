<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Schedule Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="form5_schedule.js"></script>
    <script src="form4to1_schedule.js"></script>
    <script src="teacher_data.js"></script> 
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view-container { display: none; }
        .view-container.active { display: block; }
        .view-toggle-button.active { background-color: #4f46e5; color: white; }
        .class-nav-button.active { background-color: #4f46e5; color: white; }
        .class-schedule-table { display: none; }
        .class-schedule-table.active { display: block; }

        .panel { border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; background-color: white; }
        
        #pdf-panel { display: none; height: 60vh; overflow-y: auto; margin-bottom: 1rem; }
        #pdf-panel.visible { display: block; }

        #pdf-viewer-container { display: flex; flex-direction: column; align-items: center; }
        #pdf-viewer-container canvas { margin-bottom: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 100%; height: auto; }
        #pdf-upload-label { cursor: pointer; background-color: #4f46e5; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; }
        
        .editable-cell { cursor: pointer; transition: background-color: 0.2s; }
        .editable-cell:hover { background-color: #eff6ff; }
        .split-content { display: grid; grid-template-rows: 1fr 1fr; height: 100%; }
        .split-entry { border-bottom: 1px dashed #9ca3af; padding: 2px; }
        .split-entry:last-child { border-bottom: none; padding-bottom: 0; margin-bottom: 0; }

        .subject { font-weight: 600; color: #1e3a8a; }
        .teacher { font-size: 0.8rem; color: #4b5563; }
        .location { font-size: 0.8rem; font-style: italic; color: #b91c1c; }
        .writing-mode-vertical-rl { writing-mode: vertical-rl; text-orientation: mixed; }
        .class-rehat-slot { background-color: #fef3c7; }

        .modal-backdrop { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .modal-backdrop.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; }
        .select-input { appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <header class="text-center mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Unified Schedule Editor</h1>
        <p id="current-day-display" class="text-indigo-600 font-semibold mt-1"></p>
    </header>

    <div id="pdf-panel" class="panel">
        <div class="text-center mb-4 border-b pb-4">
            <h2 class="text-xl font-semibold mb-2">PDF Reference Viewer</h2>
            <label id="pdf-upload-label" for="pdf-file-input">Load New PDF</label>
            <input type="file" id="pdf-file-input" class="hidden" accept=".pdf">
             <p id="pdf-loading-message" class="text-sm text-gray-500 mt-2" style="display: none;">Loading PDF...</p>
        </div>
        <div id="pdf-viewer-container"><p class="text-center text-gray-500">Load a PDF file to see it here.</p></div>
    </div>

    <div class="panel">
        <div class="flex flex-wrap justify-center border-b mb-4">
            <button id="view-relief-btn" class="view-toggle-button py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Relief Assignment</button>
            <button id="view-teacher-btn" class="view-toggle-button py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Teacher View</button>
            <button id="view-class-btn" class="view-toggle-button active py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Class View (Editor)</button>
        </div>
        <div id="relief-view" class="view-container"></div>
        <div id="teacher-view" class="view-container"></div>
        <div id="class-view" class="view-container active"></div>
    </div>
    
    <div id="edit-modal" class="modal-backdrop">...</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

    let allSchedules = [], teacherDetails = {};
    const days = ["ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT"];
    let originalAllSchedules = [], originalTeacherDetails = {};
    let availableSubjects = [], availableTeachers = [], availableLocations = [];

    // --- DATA INITIALIZATION AND HELPERS (UNCHANGED) ---
    function initializeData() {
        try {
            const form5Data = typeof form5Schedules !== 'undefined' ? JSON.parse(JSON.stringify(form5Schedules)) : [];
            const form4to1Data = typeof form4to1Schedules !== 'undefined' ? JSON.parse(JSON.stringify(form4to1Schedules)) : [];
            originalAllSchedules = [...form5Data, ...form4to1Data];
            originalTeacherDetails = typeof teacherData !== 'undefined' ? JSON.parse(JSON.stringify(teacherData)) : {};
            allSchedules = JSON.parse(JSON.stringify(originalAllSchedules));
            teacherDetails = JSON.parse(JSON.stringify(originalTeacherDetails));
        } catch(e) { console.error("Error loading initial data.", e); }
    }
    function extractAvailableOptions() {
        const subjects = new Set(), teachers = new Set(), locations = new Set();
        Object.values(teacherDetails).forEach(t => teachers.add(t.fullName.trim()));
        allSchedules.forEach(cs => {
            Object.values(cs.scheduleData).flat().forEach(e => {
                if (e.subject) e.subject.split(' / ').forEach(s => s.trim() && subjects.add(s.trim()));
                if (e.teacher) e.teacher.split(' / ').forEach(t => t.trim() && teachers.add(t.trim()));
                if (e.location) e.location.split(' / ').forEach(l => l.trim() && locations.add(l.trim()));
            });
        });
        availableSubjects = ["", ...[...subjects].sort()];
        availableTeachers = ["", ...[...teachers].sort()];
        availableLocations = ["", ...[...locations].sort()];
    }

    // --- SCRIPT EXECUTION ---
    document.addEventListener('DOMContentLoaded', () => {
        initializeData();
        extractAvailableOptions();
        setupViewToggler();
        refreshAllViews();
        setupEditModal();
        setupPdfViewer();
    });
    
    function refreshAllViews() {
        const jsDayToMalay = [null, "ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT", null];
        const currentDayName = jsDayToMalay[new Date().getDay()];
        document.getElementById('current-day-display').textContent = `Today is ${currentDayName || 'the weekend'}`;
        
        document.getElementById('relief-view').innerHTML = getReliefViewHTML();
        setupReliefViewLogic(currentDayName);
        document.getElementById('teacher-view').innerHTML = getTeacherViewHTML();
        setupTeacherViewLogic(currentDayName);
        document.getElementById('class-view').innerHTML = getClassViewHTML();
        setupClassViewLogic(currentDayName);
    }
    
    function setupViewToggler() {
        const buttons = document.querySelectorAll('.view-toggle-button');
        const views = document.querySelectorAll('.view-container');
        const buttonViewMap = { 'view-relief-btn': 'relief-view', 'view-teacher-btn': 'teacher-view', 'view-class-btn': 'class-view' };
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                views.forEach(view => view.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(buttonViewMap[button.id]).classList.add('active');
            });
        });
    }

    // --- VIEW HTML AND LOGIC ---
    function getReliefViewHTML() { return `<div class="text-center"><h2 class="text-lg font-semibold mb-3">Relief Assignment</h2><p class="text-gray-500">Functionality for this view is defined in setupReliefViewLogic.</p></div>`; }
    function setupReliefViewLogic(currentDayName) { /* Logic for relief view goes here */ }

    function getTeacherViewHTML() { return `<div class="mb-4 max-w-lg mx-auto"><label for="teacher-select" class="block font-medium text-center">Select Teacher:</label><select id="teacher-select" class="block w-full p-2 mt-1 border rounded-md"></select></div><div id="teacher-schedule-display" class="overflow-x-auto"></div>`; }
    function setupTeacherViewLogic(currentDayName) { /* Logic for teacher view goes here */ }
    
    function getClassViewHTML() { 
        return `<div class="text-center">
                    <h2 class="text-lg font-semibold mb-2">Class Schedule Editor</h2>
                    <div class="flex justify-center flex-wrap gap-4 mb-4">
                        <button id="toggle-pdf-btn" class="text-sm bg-purple-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-700">Toggle PDF Viewer</button>
                        <button onclick="saveAndDownloadFiles()" class="text-sm bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">Save to Files</button>
                        <button onclick="resetSchedules()" class="text-sm bg-yellow-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-yellow-600">Reset Session Changes</button>
                    </div>
                </div>
                <nav class="mb-4"><div id="class-navigation" class="flex flex-wrap justify-center gap-2"></div></nav>
                <div id="class-schedules-container" class="overflow-x-auto"></div>`;
    }

    function setupClassViewLogic(currentDayName) {
        const navigationContainer = document.getElementById('class-navigation');
        const schedulesContainer = document.getElementById('class-schedules-container');
        navigationContainer.innerHTML = '';
        schedulesContainer.innerHTML = '';

        const sortedSchedules = [...allSchedules].sort((a, b) => a.className.localeCompare(b.className));

        sortedSchedules.forEach((schedule, index) => {
            const safeClassName = schedule.className.replace(/[^a-zA-Z0-9]/g, '-');
            const button = document.createElement('button');
            button.textContent = schedule.className;
            button.className = 'class-nav-button px-3 py-1.5 text-xs sm:text-sm font-medium rounded-md bg-gray-200 hover:bg-gray-300';
            if (index === 0) button.classList.add('active');
            
            button.addEventListener('click', () => {
                navigationContainer.querySelector('.active')?.classList.remove('active');
                schedulesContainer.querySelector('.active')?.classList.remove('active');
                button.classList.add('active');
                document.getElementById(`schedule-${safeClassName}`).classList.add('active');
            });
            navigationContainer.appendChild(button);

            const scheduleDiv = document.createElement('div');
            scheduleDiv.id = `schedule-${safeClassName}`;
            scheduleDiv.className = 'class-schedule-table';
            if (index === 0) scheduleDiv.classList.add('active');
            
            // --- FIX: Pass schedule object to render function ---
            scheduleDiv.innerHTML = renderClassSchedule(schedule, currentDayName);
            schedulesContainer.appendChild(scheduleDiv);
        });

        schedulesContainer.addEventListener('click', (e) => {
            const cell = e.target.closest('.editable-cell');
            if (cell) {
                const { className, day, period } = cell.dataset;
                openEditModal(className, day, period);
            }
        });
        
        document.getElementById('toggle-pdf-btn').addEventListener('click', () => {
            document.getElementById('pdf-panel').classList.toggle('visible');
        });

        // --- FIX: THE FULL, CORRECT RENDERING LOGIC ---
        function renderClassSchedule(schedule, currentDayName) {
            const header = `<header class="my-4 text-center"><h2 class="text-xl font-bold text-gray-800">JADUAL WAKTU KELAS ${schedule.className}</h2><p class="text-gray-500 text-sm mt-1">Class Teacher: ${schedule.classTeacher}</p></header>`;
            const filteredTimeSlots = schedule.timeSlots.filter(slot => slot !== "2:00-3:00");
            let tableHTML = `<table class="min-w-full border-collapse border border-gray-300"><thead class="bg-gray-100 text-xs text-gray-600"><tr><th class="border p-2">HARI</th>${filteredTimeSlots.map(slot => `<th class="border p-1 text-xs">${slot.replace('-', '-<br>')}</th>`).join('')}</tr></thead><tbody class="align-top text-xs">`;
            
            days.forEach(day => {
                tableHTML += `<tr><td class="font-bold border p-2">${day}</td>`;
                let cellsToRender = new Array(filteredTimeSlots.length).fill(null);
                (schedule.scheduleData[day] || []).forEach(entry => {
                    const startIndex = filteredTimeSlots.findIndex(slot => slot.startsWith(entry.period.split('-')[0]));
                    const endIndex = filteredTimeSlots.findIndex(slot => slot.endsWith(entry.period.split('-')[1]));
                    if (startIndex !== -1) {
                        const colspan = (endIndex !== -1 ? endIndex : startIndex) - startIndex + 1;
                        const subjects = (entry.subject || '').split(' / ');
                        const teachers = (entry.teacher || '').split(' / ');
                        const locations = (entry.location || '').split(' / ');
                        let content = (subjects.length > 1 && subjects[0].trim())
                            ? `<div class="split-content"><div class="split-entry"><div class="subject">${subjects[0]}</div><div class="teacher">${teachers[0]||''}</div><div class="location">${locations[0]||''}</div></div><div class="split-entry"><div class="subject">${subjects[1]||''}</div><div class="teacher">${teachers[1]||''}</div><div class="location">${locations[1]||''}</div></div></div>`
                            : `<div class="subject">${entry.subject||''}</div><div class="teacher">${entry.teacher||''}</div><div class="location">${entry.location||''}</div>`;
                        cellsToRender[startIndex] = { content, colspan, period: entry.period };
                        for (let i = 1; i < colspan; i++) { if (startIndex + i < cellsToRender.length) cellsToRender[startIndex + i] = 'covered'; }
                    }
                });
                if (schedule.rehatSlot) {
                    const rehatIndex = filteredTimeSlots.indexOf(schedule.rehatSlot);
                    if (rehatIndex !== -1) cellsToRender[rehatIndex] = { content: 'REHAT', colspan: 1, isRehat: true };
                }
                cellsToRender.forEach((cell, index) => {
                    if (cell === 'covered') return;
                    const period = cell?.period || filteredTimeSlots[index];
                    const dataAttrs = `data-class-name="${schedule.className}" data-day="${day}" data-period="${period}"`;
                    const cellClass = cell?.isRehat ? 'class-rehat-slot font-semibold writing-mode-vertical-rl' : 'editable-cell';
                    tableHTML += `<td class="border p-1 ${cellClass}" colspan="${cell?.colspan||1}" ${cell?.isRehat ? '' : dataAttrs}>${cell?.content||''}</td>`;
                });
                tableHTML += `</tr>`;
            });
            tableHTML += `</tbody></table>`;
            return header + tableHTML;
        }
    }

    function setupPdfViewer() { /* ... Unchanged PDF logic ... */ }
    function setupEditModal() { /* ... Unchanged Modal logic ... */ }
    function saveAndDownloadFiles() { /* ... Unchanged Save logic ... */ }
    function resetSchedules() { /* ... Unchanged Reset logic ... */ }
</script>
</body>
</html>
