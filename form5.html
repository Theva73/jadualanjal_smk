    function generateAllSchedules() {
        const navigationContainer = document.getElementById('class-navigation');
        const schedulesContainer = document.getElementById('schedules-container');

        form5Schedules.forEach((schedule, index) => {
            const safeClassName = schedule.className.replace(/\s+/g, '-');
            
            const button = document.createElement('button');
            button.textContent = schedule.className;
            button.className = 'nav-button px-3 py-1.5 text-xs sm:px-4 sm:py-2 sm:text-sm font-medium rounded-md bg-gray-200 hover:bg-gray-300';
            if (index === 0) button.classList.add('active');
            
            button.addEventListener('click', () => {
                document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.schedule-table').forEach(tbl => tbl.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(`schedule-${safeClassName}`).classList.add('active');
            });
            navigationContainer.appendChild(button);

            const scheduleDiv = document.createElement('div');
            scheduleDiv.id = `schedule-${safeClassName}`;
            scheduleDiv.className = 'schedule-table';
            if (index === 0) scheduleDiv.classList.add('active');

            const header = `
                <header class="my-6 text-center">
                    <h2 class="text-2xl font-bold text-gray-800">JADUAL WAKTU KELAS ${schedule.className}</h2>
                    <p class="text-gray-500 text-sm mt-1">Class Teacher: ${schedule.classTeacher}</p>
                </header>`;

            let tableHTML = `
                <div class="overflow-x-auto">
                    <table class="min-w-full border-collapse border border-gray-300">
                        <thead class="bg-gray-100 text-xs text-gray-600">
                            <tr class="font-mono">
                                <th class="border border-gray-300 p-2">HARI / MASA</th>
                                ${schedule.timeSlots.map(slot => `<th class="border border-gray-300 p-1 md:p-2">${slot.replace('-', '-<br>')}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody class="align-top text-xs">`;

            const days = ["ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT"];
            days.forEach(day => {
                tableHTML += `<tr class="${days.indexOf(day) % 2 === 0 ? 'bg-white' : 'bg-gray-50'}">
                                <td class="font-bold border border-gray-300 p-2">${day}</td>`;
                
                const daySchedule = schedule.scheduleData[day] || [];
                
                schedule.timeSlots.forEach(slot => {
                    if (slot === schedule.rehatSlot) {
                        tableHTML += `<td class="bg-green-100 font-semibold border border-gray-300 p-1 writing-mode-vertical-rl">REHAT</td>`;
                    } else {
                        const entry = daySchedule.find(e => {
                            if (e.period === slot) return true;
                            const [start, end] = e.period.split('-');
                            const [slotStart, slotEnd] = slot.split('-');
                            return slotStart >= start && slotEnd <= end;
                        });

                        if (entry && entry.period.startsWith(slot.split('-')[0])) {
                             const [start, end] = entry.period.split('-');
                             const [slotStart, slotEnd] = slot.split('-');
                             const startMinutes = parseInt(start.split(':')[0]) * 60 + parseInt(start.split(':')[1]);
                             const endMinutes = parseInt(end.split(':')[0]) * 60 + parseInt(end.split(':')[1]);
                             const slotDuration = (parseInt(slotEnd.split(':')[0]) * 60 + parseInt(slotEnd.split(':')[1])) - (parseInt(slotStart.split(':')[0]) * 60 + parseInt(slotStart.split(':')[1]));
                             
                             let colspan = 1;
                             if (slotDuration > 0) {
                                 colspan = Math.round((endMinutes - startMinutes) / slotDuration);
                             }
                             
                             tableHTML += `<td class="border border-gray-300 p-2" colspan="${colspan}">
                                            <div class="subject">${entry.subject || ''}</div>
                                            <div class="teacher">${entry.teacher || ''}</div>
                                            <div class="location">${entry.location || ''}</div>
                                          </td>`;
                        } else if (!entry) {
                            let isCovered = false;
                            for(const prevEntry of daySchedule) {
                                const [start, end] = prevEntry.period.split('-');
                                const [slotStart, slotEnd] = slot.split('-');
                                if (slotStart > start && slotEnd <= end) {
                                    isCovered = true;
                                    break;
                                }
                            }
                            if (!isCovered) {
                                tableHTML += `<td class="border border-gray-300 p-2"></td>`;
                            }
                        }
                    }
                });
                tableHTML += `</tr>`;
            });

            tableHTML += `</tbody></table></div>`;

            const footer = `
                <footer class="mt-6 text-center text-sm text-gray-500">
                    <p>JADUAL WAKTU SESI PAGI BIL.4 2025 - Bermula pada 29 September 2025</p>
                </footer>`;

            scheduleDiv.innerHTML = header + tableHTML + footer;
            schedulesContainer.appendChild(scheduleDiv);
        });
    }

    document.addEventListener('DOMContentLoaded', generateAllSchedules);
</script>
