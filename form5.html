<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Schedule Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Data files are loaded here. The editor will modify this data in memory. -->
    <script src="form5_schedule.js"></script>
    <script src="form4to1_schedule.js"></script>
    <script src="teacher_data.js"></script> 
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view-container { display: none; }
        .view-container.active { display: block; }
        
        .view-toggle-button { transition: background-color 0.3s, color 0.3s, border-color 0.3s; }
        .view-toggle-button.active { background-color: #4f46e5; color: white; border-color: #4f46e5; }

        .free-slot { background-color: #d1fae5; color: #065f46; font-weight: 600; }
        .busy-slot { background-color: #fee2e2; }
        .rehat-slot, .class-rehat-slot { background-color: #fef3c7; }
        
        .current-day-highlight { background-color: #e0e7ff !important; }

        /* Editing styles */
        .editable-cell { cursor: pointer; transition: background-color 0.2s; }
        .editable-cell:hover { background-color: #eff6ff; }
        .split-content { display: grid; grid-template-rows: 1fr 1fr; height: 100%; }
        .split-entry { border-bottom: 1px dashed #9ca3af; padding-bottom: 2px; margin-bottom: 2px; }
        .split-entry:last-child { border-bottom: none; padding-bottom: 0; margin-bottom: 0; }

        .subject { font-weight: 600; color: #1e3a8a; }
        .teacher { font-size: 0.8rem; color: #4b5563; }
        .location { font-size: 0.8rem; font-style: italic; color: #b91c1c; }
        .writing-mode-vertical-rl { writing-mode: vertical-rl; text-orientation: mixed; }

        /* Modal styles */
        .modal-backdrop { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-backdrop.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; transform: translateY(-20px); transition: transform 0.3s; }
        .modal-backdrop.active .modal-content { transform: translateY(0); }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-100 p-2 sm:p-4 md:p-6">

    <div class="max-w-7xl mx-auto bg-white p-4 rounded-lg shadow-lg">
        <header class="mb-4 pb-3 border-b no-print">
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800">Unified Schedule Editor</h1>
            <p id="current-day-display" class="text-center text-indigo-600 font-semibold mt-1"></p>
        </header>

        <div class="flex flex-wrap justify-center border-b mb-4 no-print">
            <button id="view-relief-btn" class="view-toggle-button py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Relief Assignment</button>
            <button id="view-teacher-btn" class="view-toggle-button py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Teacher View</button>
            <button id="view-class-btn" class="view-toggle-button active py-2 px-4 text-sm sm:text-base -mb-px border-b-2 border-transparent">Class View (Editor)</button>
        </div>

        <!-- Relief Teacher Finder View -->
        <div id="relief-view" class="view-container"></div>
        
        <!-- Teacher View Container -->
        <div id="teacher-view" class="view-container"></div>

        <!-- Class View Container -->
        <div id="class-view" class="view-container active"></div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-backdrop no-print">
        <div class="modal-content">
            <h3 id="modal-title" class="text-lg font-bold mb-4">Edit Schedule Slot</h3>
            <div id="modal-body" class="space-y-4">
                <!-- Entry Form 1 -->
                <div id="entry-form-1" class="p-3 border rounded-lg bg-gray-50">
                    <p class="text-sm font-semibold mb-2 text-gray-600">Entry 1</p>
                    <div>
                        <label class="block text-sm font-medium">Subject</label>
                        <input type="text" id="subject1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" list="subject-datalist">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Teacher</label>
                        <input type="text" id="teacher1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" list="teacher-datalist">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Location</label>
                        <input type="text" id="location1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" list="location-datalist">
                    </div>
                </div>
                <!-- Entry Form 2 (for split cells) -->
                <div id="entry-form-2" class="p-3 border rounded-lg bg-gray-50" style="display: none;">
                    <p class="text-sm font-semibold mb-2 text-gray-600">Entry 2 (Split)</p>
                     <div>
                        <label class="block text-sm font-medium">Subject</label>
                        <input type="text" id="subject2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" list="subject-datalist">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Teacher</label>
                        <input type="text" id="teacher2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" list="teacher-datalist">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Location</label>
                        <input type="text" id="location2" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" list="location-datalist">
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-between items-center">
                 <button id="split-cell-btn" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800">Split Cell</button>
                 <div class="flex gap-2">
                    <button id="delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Clear Slot</button>
                    <button id="save-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Apply Changes</button>
                    <button id="cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancel</button>
                 </div>
            </div>
        </div>
    </div>
    <datalist id="subject-datalist"></datalist>
    <datalist id="teacher-datalist"></datalist>
    <datalist id="location-datalist"></datalist>

<script>
    // --- DATA INITIALIZATION ---
    let allSchedules = [];
    let teacherDetails = {};
    const days = ["ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT"];
    
    // Store original data for the reset functionality
    let originalAllSchedules = [];
    let originalTeacherDetails = {};

    function initializeData() {
        const form5Data = typeof form5Schedules !== 'undefined' ? JSON.parse(JSON.stringify(form5Schedules)) : [];
        const form4to1Data = typeof form4to1Schedules !== 'undefined' ? JSON.parse(JSON.stringify(form4to1Schedules)) : [];
        
        originalAllSchedules = [...form5Data, ...form4to1Data];
        originalTeacherDetails = typeof teacherData !== 'undefined' ? JSON.parse(JSON.stringify(teacherData)) : {};
        
        // These are the variables that will be modified during the session
        allSchedules = JSON.parse(JSON.stringify(originalAllSchedules));
        teacherDetails = JSON.parse(JSON.stringify(originalTeacherDetails));
    }

    function resetSchedules() {
        if (confirm("Are you sure you want to reset all schedules? Any unsaved changes will be lost.")) {
            allSchedules = JSON.parse(JSON.stringify(originalAllSchedules));
            teacherDetails = JSON.parse(JSON.stringify(originalTeacherDetails));
            refreshAllViews();
        }
    }

    function saveAndDownloadFiles() {
        // 1. Separate the schedules back into their original groups
        const updatedForm5Schedules = allSchedules.filter(s => s.className.startsWith('5'));
        const updatedForm4to1Schedules = allSchedules.filter(s => !s.className.startsWith('5'));

        // 2. Generate and download each file
        downloadJSFile('teacher_data.js', 'teacherData', teacherDetails);
        downloadJSFile('form5_schedule.js', 'form5Schedules', updatedForm5Schedules);
        downloadJSFile('form4to1_schedule.js', 'form4to1Schedules', updatedForm4to1Schedules);

        alert("Your updated schedule files have been downloaded. Please replace your old files with these new ones.");
    }
    
    function downloadJSFile(filename, variableName, data) {
        // Pretty-print the JSON object into a string
        const fileContent = `const ${variableName} = ${JSON.stringify(data, null, 4)};`;
        
        const blob = new Blob([fileContent], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // --- SHARED HELPER FUNCTIONS ---
    function getMasterTimeSlots() {
        const allSlots = new Set();
        allSchedules.forEach(c => c.timeSlots.forEach(slot => {
            if (slot !== "2:00-3:00") allSlots.add(slot);
        }));

        const timeToSortable = (timeStr) => {
            const [hours, minutes] = timeStr.split(':').map(Number);
            if (hours < 7) return (hours + 12) * 100 + minutes;
            return hours * 100 + minutes;
        };
        return Array.from(allSlots).sort((a, b) => timeToSortable(a.split('-')[0]) - timeToSortable(b.split('-')[0]));
    }
    
    function processSchedules() {
        const schedules = {};
        const teacherNames = Object.keys(teacherDetails).map(normalizeTeacherName);
        
        allSchedules.forEach(classSchedule => {
            days.forEach(day => {
                if (classSchedule.scheduleData[day]) {
                    classSchedule.scheduleData[day].forEach(entry => {
                        if (entry.teacher) {
                            entry.teacher.split(/\s*\/\s*/).forEach(t => {
                                const teacherKey = findTeacherKey(t);
                                if (teacherKey) {
                                    if (!schedules[teacherKey]) schedules[teacherKey] = { ISNIN: [], SELASA: [], RABU: [], KHAMIS: [], JUMAAT: [] };
                                    schedules[teacherKey][day].push({ period: entry.period, subject: entry.subject, className: classSchedule.className });
                                }
                            });
                        }
                    });
                }
            });
        });
        return schedules;
    }

    function findTeacherKey(fullName) {
        if (!fullName) return null;
        const normalizedFullName = normalizeTeacherName(fullName);
        for (const key in teacherDetails) {
            if (normalizeTeacherName(teacherDetails[key].fullName) === normalizedFullName) {
                return key;
            }
        }
        return null;
    }
    function normalizeTeacherName(name) { if (!name) return ''; return name.replace(/(PN\.?|CIK|EN\.?|UST\.?|MISS|MR\.?|USTZH\.?|TAM|\s)/gi, '').toUpperCase(); }

    function findCoveringPeriod(slot, busyPeriods) {
        if (!busyPeriods) return null;
        const timeToSortable = (timeStr) => {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            if (hours < 7) return (hours + 12) * 100 + minutes;
            return hours * 100 + minutes;
        };
        const [slotStart, slotEnd] = slot.split('-').map(timeToSortable);
        for (const busyPeriod of busyPeriods) {
            const [busyStart, busyEnd] = busyPeriod.period.split('-').map(timeToSortable);
            if (slotStart >= busyStart && slotEnd <= busyEnd) return busyPeriod;
        }
        return null;
    }

    // --- MAIN SCRIPT EXECUTION ---
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof form5Schedules === 'undefined' || typeof form4to1Schedules === 'undefined') {
            document.body.innerHTML = `<div class="p-8 text-center text-red-600"><strong>Error:</strong> Schedule data files (e.g., form5_schedule.js) could not be loaded. Please ensure the script tags are correct.</div>`;
            return;
        }
        
        initializeData();
        populateDatalists();
        setupViewToggler();
        refreshAllViews();
        setupEditModal();
    });

    function populateDatalists() {
        const subjects = new Set();
        const teachers = new Set();
        const locations = new Set();

        Object.values(teacherDetails).forEach(t => teachers.add(t.fullName));

        allSchedules.forEach(classSchedule => {
            Object.values(classSchedule.scheduleData).flat().forEach(entry => {
                if (entry.subject) entry.subject.split(' / ').forEach(s => subjects.add(s.trim()));
                if (entry.teacher) entry.teacher.split(' / ').forEach(t => teachers.add(t.trim()));
                if (entry.location) entry.location.split(' / ').forEach(l => locations.add(l.trim()));
            });
        });

        document.getElementById('subject-datalist').innerHTML = [...subjects].sort().map(s => `<option value="${s}">`).join('');
        document.getElementById('teacher-datalist').innerHTML = [...teachers].sort().map(t => `<option value="${t}">`).join('');
        document.getElementById('location-datalist').innerHTML = [...locations].sort().map(l => `<option value="${l}">`).join('');
    }
    
    function refreshAllViews() {
        const jsDayToMalay = [null, "ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT", null];
        const currentDayName = jsDayToMalay[new Date().getDay()];
        document.getElementById('current-day-display').textContent = currentDayName ? `Today is ${currentDayName}` : 'Have a great weekend!';

        document.getElementById('relief-view').innerHTML = getReliefViewHTML();
        setupReliefViewLogic(currentDayName);
        
        document.getElementById('teacher-view').innerHTML = getTeacherViewHTML();
        setupTeacherViewLogic(currentDayName);

        document.getElementById('class-view').innerHTML = getClassViewHTML();
        setupClassViewLogic(currentDayName);
    }
    
    function setupViewToggler() {
        const buttons = document.querySelectorAll('.view-toggle-button');
        const views = document.querySelectorAll('.view-container');
        const buttonViewMap = {
            'view-relief-btn': 'relief-view',
            'view-teacher-btn': 'teacher-view',
            'view-class-btn': 'class-view'
        };

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                views.forEach(view => view.classList.remove('active'));
                
                button.classList.add('active');
                document.getElementById(buttonViewMap[button.id]).classList.add('active');
            });
        });
    }

    // --- HTML TEMPLATES ---
    function getReliefViewHTML() { return `<div class="text-center"><h2 class="text-lg font-semibold mb-3">Relief Assignment Tool</h2><p class="text-sm text-gray-600 mb-3">This tool uses the current, possibly unsaved, schedule data.</p></div>`; }
    function getTeacherViewHTML() { return `<div class="mb-4 max-w-lg mx-auto"><label for="teacher-select" class="block text-base font-medium text-gray-700 mb-2 text-center">Select a Teacher:</label><select id="teacher-select" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm"><option value="">-- Please choose a teacher --</option></select><p class="text-xs text-center text-gray-500 mt-2">This view reflects the current, possibly unsaved, schedule data.</p></div><div id="teacher-schedule-display" class="overflow-x-auto"></div>`; }
    function getClassViewHTML() { 
        return `<div class="text-center">
                    <h2 class="text-lg font-semibold mb-2">Class Schedule Editor</h2>
                    <p class="text-sm text-gray-600 mb-3">Click on any time slot to edit. Click 'Save to Files' to download your changes.</p>
                    <div class="flex justify-center gap-4 mb-4">
                        <button onclick="saveAndDownloadFiles()" class="text-sm bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">Save to Files</button>
                        <button onclick="resetSchedules()" class="text-sm bg-yellow-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-yellow-600">Reset Session Changes</button>
                    </div>
                </div>
                <nav class="mb-4"><div id="class-navigation" class="flex flex-wrap justify-center gap-2"></div></nav>
                <div id="class-schedules-container"></div>`;
    }

    // --- LOGIC FUNCTIONS FOR EACH VIEW ---
    function setupReliefViewLogic(currentDayName) {
        document.querySelector('#relief-view h2').insertAdjacentHTML('afterend', '<div class="p-4 bg-gray-100 rounded-md text-gray-700">The Relief Assignment Tool is a placeholder in this version. It will reflect any edits you make in the Class View in real-time.</div>');
    }
    
    function setupTeacherViewLogic(currentDayName) {
        const teacherSelect = document.getElementById('teacher-select');
        const scheduleDisplay = document.getElementById('teacher-schedule-display');
        const masterTimeSlots = getMasterTimeSlots();
        const teacherSchedules = processSchedules();
        
        const sortedTeachers = Object.keys(teacherDetails).sort((a, b) => (teacherDetails[a]?.fullName || a).localeCompare(teacherDetails[b]?.fullName || b));
        sortedTeachers.forEach(teacher => teacherSelect.innerHTML += `<option value="${teacher}">${teacherDetails[teacher]?.fullName || teacher}</option>`);

        teacherSelect.addEventListener('change', (event) => {
            const selectedTeacher = event.target.value;
            scheduleDisplay.innerHTML = selectedTeacher ? renderTeacherSchedule(selectedTeacher, teacherSchedules, masterTimeSlots, currentDayName) : '';
        });

        function renderTeacherSchedule(teacherName, teacherSchedules, masterTimeSlots, currentDayName) {
            const teacherData = teacherSchedules[teacherName];
            let tableHTML = `<table class="min-w-full border-collapse border border-gray-300 mt-4"><thead><tr class="bg-gray-200 text-sm text-gray-700"><th class="border p-2 w-1/12">HARI</th>${masterTimeSlots.map(slot => `<th class="border p-1 text-xs">${slot.replace('-', '-<br>')}</th>`).join('')}</tr></thead><tbody>`;
            days.forEach(day => {
                const highlightClass = day === currentDayName ? 'current-day-highlight' : '';
                tableHTML += `<tr class="text-center text-sm ${highlightClass}"><td class="font-bold border p-2">${day}</td>`;
                const dailyBusyPeriods = teacherData ? (teacherData[day] || []) : [];
                masterTimeSlots.forEach(slot => {
                    const busyInfo = findCoveringPeriod(slot, dailyBusyPeriods);
                    if (busyInfo) {
                        tableHTML += `<td class="border p-2 busy-slot text-xs"><div class="font-semibold">${busyInfo.subject.split(' / ')[0]}</div><div class="text-xs">${busyInfo.className}</div></td>`;
                    } else {
                        tableHTML += `<td class="border p-2 free-slot text-xs">FREE</td>`;
                    }
                });
                tableHTML += `</tr>`;
            });
            return tableHTML + `</tbody></table>`;
        }
    }
    
    function setupClassViewLogic(currentDayName) {
        const navigationContainer = document.getElementById('class-navigation');
        const schedulesContainer = document.getElementById('class-schedules-container');
        navigationContainer.innerHTML = '';
        schedulesContainer.innerHTML = '';

        allSchedules.forEach((schedule, index) => {
            const safeClassName = schedule.className.replace(/[^a-zA-Z0-9]/g, '-');
            const button = document.createElement('button');
            button.textContent = schedule.className;
            button.className = 'class-nav-button px-3 py-1.5 text-xs sm:px-4 sm:py-2 sm:text-sm font-medium rounded-md bg-gray-200 hover:bg-gray-300';
            if (index === 0) button.classList.add('active');
            
            button.addEventListener('click', () => {
                navigationContainer.querySelector('.active')?.classList.remove('active');
                schedulesContainer.querySelector('.active')?.classList.remove('active');
                button.classList.add('active');
                document.getElementById(`schedule-${safeClassName}`).classList.add('active');
            });
            navigationContainer.appendChild(button);

            const scheduleDiv = document.createElement('div');
            scheduleDiv.id = `schedule-${safeClassName}`;
            scheduleDiv.className = 'class-schedule-table overflow-x-auto';
            if (index === 0) scheduleDiv.classList.add('active');
            
            scheduleDiv.innerHTML = renderClassSchedule(schedule, index, currentDayName);
            schedulesContainer.appendChild(scheduleDiv);
        });

        schedulesContainer.addEventListener('click', (e) => {
            const cell = e.target.closest('.editable-cell');
            if (cell) {
                const { classIndex, day, period } = cell.dataset;
                openEditModal(parseInt(classIndex), day, period);
            }
        });

        function renderClassSchedule(schedule, classIndex, currentDayName) {
            const header = `<header class="my-4 text-center"><h2 class="text-xl font-bold text-gray-800">JADUAL WAKTU KELAS ${schedule.className}</h2><p class="text-gray-500 text-sm mt-1">Class Teacher: ${schedule.classTeacher}</p></header>`;
            const filteredTimeSlots = schedule.timeSlots.filter(slot => slot !== "2:00-3:00");
            let tableHTML = `<table class="min-w-full border-collapse border border-gray-300"><thead class="bg-gray-100 text-xs text-gray-600"><tr><th class="border p-2">HARI</th>${filteredTimeSlots.map(slot => `<th class="border p-1 text-xs">${slot.replace('-', '-<br>')}</th>`).join('')}</tr></thead><tbody class="align-top text-xs">`;
            
            days.forEach(day => {
                const highlightClass = day === currentDayName ? 'current-day-highlight' : '';
                tableHTML += `<tr class="${highlightClass}"><td class="font-bold border p-2">${day}</td>`;
                
                let cellsToRender = new Array(filteredTimeSlots.length).fill(null);
                const daySchedule = schedule.scheduleData[day] || [];

                daySchedule.forEach(entry => {
                    const startIndex = filteredTimeSlots.findIndex(slot => slot.startsWith(entry.period.split('-')[0]));
                    const endIndex = filteredTimeSlots.findIndex(slot => slot.endsWith(entry.period.split('-')[1]));
                    if (startIndex !== -1) {
                        const colspan = (endIndex !== -1 ? endIndex : startIndex) - startIndex + 1;
                        let content = '';
                        const subjects = (entry.subject || '').split(' / ');
                        const teachers = (entry.teacher || '').split(' / ');
                        const locations = (entry.location || '').split(' / ');

                        if (subjects.length > 1 && subjects[0].trim()) { // Split cell
                            content = `<div class="split-content">
                                <div class="split-entry"><div class="subject">${subjects[0]}</div><div class="teacher">${teachers[0] || ''}</div><div class="location">${locations[0] || ''}</div></div>
                                <div class="split-entry"><div class="subject">${subjects[1] || ''}</div><div class="teacher">${teachers[1] || ''}</div><div class="location">${locations[1] || ''}</div></div>
                            </div>`;
                        } else {
                            content = `<div class="subject">${entry.subject || ''}</div><div class="teacher">${entry.teacher || ''}</div><div class="location">${entry.location || ''}</div>`;
                        }
                        
                        cellsToRender[startIndex] = { content, colspan, period: entry.period };
                        for (let i = 1; i < colspan; i++) { if (startIndex + i < cellsToRender.length) cellsToRender[startIndex + i] = 'covered'; }
                    }
                });

                if (schedule.rehatSlot) {
                    const rehatIndex = filteredTimeSlots.indexOf(schedule.rehatSlot);
                    if (rehatIndex !== -1) { cellsToRender[rehatIndex] = { content: 'REHAT', colspan: 1, isRehat: true }; }
                }

                cellsToRender.forEach((cell, index) => {
                    if (cell === 'covered') return;
                    const period = cell?.period || filteredTimeSlots[index];
                    const dataAttrs = `data-class-index="${classIndex}" data-day="${day}" data-period="${period}"`;
                    if (cell) {
                        const rehatClass = cell.isRehat ? 'class-rehat-slot font-semibold writing-mode-vertical-rl' : 'editable-cell';
                        tableHTML += `<td class="border p-1 ${rehatClass}" colspan="${cell.colspan || 1}" ${cell.isRehat ? '' : dataAttrs}>${cell.content}</td>`;
                    } else {
                        tableHTML += `<td class="border p-1 editable-cell" ${dataAttrs}></td>`;
                    }
                });
                tableHTML += `</tr>`;
            });
            tableHTML += `</tbody></table>`;
            return header + tableHTML;
        }
    }

    // --- EDIT MODAL LOGIC ---
    function setupEditModal() {
        const modal = document.getElementById('edit-modal');
        const cancelButton = document.getElementById('cancel-btn');
        const saveButton = document.getElementById('save-btn');
        const deleteButton = document.getElementById('delete-btn');
        const splitButton = document.getElementById('split-cell-btn');
        const entryForm2 = document.getElementById('entry-form-2');

        let currentEditContext = null;

        window.openEditModal = (classIndex, day, period) => {
            currentEditContext = { classIndex, day, period };
            const schedule = allSchedules[classIndex];
            const entry = (schedule.scheduleData[day] || []).find(e => e.period === period);

            document.getElementById('modal-title').textContent = `Edit Slot: ${schedule.className} - ${day} - ${period}`;
            
            // Reset form
            document.getElementById('subject1').value = ''; document.getElementById('teacher1').value = ''; document.getElementById('location1').value = '';
            document.getElementById('subject2').value = ''; document.getElementById('teacher2').value = ''; document.getElementById('location2').value = '';
            entryForm2.style.display = 'none';
            splitButton.textContent = 'Split Cell';

            if (entry) {
                const subjects = (entry.subject || '').split(' / ');
                const teachers = (entry.teacher || '').split(' / ');
                const locations = (entry.location || '').split(' / ');

                document.getElementById('subject1').value = subjects[0] || '';
                document.getElementById('teacher1').value = teachers[0] || '';
                document.getElementById('location1').value = locations[0] || '';
                
                if (subjects.length > 1) {
                    entryForm2.style.display = 'block';
                    splitButton.textContent = 'Unsplit Cell';
                    document.getElementById('subject2').value = subjects[1] || '';
                    document.getElementById('teacher2').value = teachers[1] || '';
                    document.getElementById('location2').value = locations[1] || '';
                }
            }
            modal.classList.add('active');
        };

        const closeModal = () => modal.classList.remove('active');
        cancelButton.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

        splitButton.addEventListener('click', () => {
            const isSplit = entryForm2.style.display === 'block';
            entryForm2.style.display = isSplit ? 'none' : 'block';
            splitButton.textContent = isSplit ? 'Split Cell' : 'Unsplit Cell';
        });

        const applyChanges = (isDelete = false) => {
            if (!currentEditContext) return;
            const { classIndex, day, period } = currentEditContext;
            const schedule = allSchedules[classIndex];
            if (!schedule.scheduleData[day]) schedule.scheduleData[day] = [];
            
            const entryIndex = schedule.scheduleData[day].findIndex(e => e.period === period);
            if(entryIndex !== -1) schedule.scheduleData[day].splice(entryIndex, 1);

            if (!isDelete) {
                const s1 = document.getElementById('subject1').value.trim();
                const t1 = document.getElementById('teacher1').value.trim();
                const l1 = document.getElementById('location1').value.trim();
                
                let finalEntry;
                if (entryForm2.style.display === 'block') {
                    const s2 = document.getElementById('subject2').value.trim();
                    const t2 = document.getElementById('teacher2').value.trim();
                    const l2 = document.getElementById('location2').value.trim();
                    finalEntry = { period, subject: `${s1} / ${s2}`, teacher: `${t1} / ${t2}`, location: `${l1} / ${l2}` };
                } else {
                    finalEntry = { period, subject: s1, teacher: t1, location: l1 };
                }

                if (finalEntry.subject || finalEntry.teacher || finalEntry.location) {
                    schedule.scheduleData[day].push(finalEntry);
                }
            }
            
            const timeToSortable = (timeStr) => {
                const [h, m] = timeStr.split(':').map(Number);
                return (h < 7 ? h + 12 : h) * 60 + m;
            };
            schedule.scheduleData[day].sort((a,b) => timeToSortable(a.period.split('-')[0]) - timeToSortable(b.period.split('-')[0]));
            
            populateDatalists();
            refreshAllViews();
            closeModal();
        };

        deleteButton.addEventListener('click', () => applyChanges(true));
        saveButton.addEventListener('click', () => applyChanges(false));
    }
</script>

</body>
</html>
