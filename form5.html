<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Schedule Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <!-- Ensure these data files are in the same folder as this HTML file -->
    <script src="form5_schedule.js"></script>
    <script src="form4to1_schedule.js"></script>
    <script src="teacher_data.js"></script> 
    <style>
        body { font-family: 'Inter', sans-serif; }
        .view-container { display: none; }
        .view-container.active { display: block; }
        .view-toggle-button.active { background-color: #4f46e5; color: white; }
        .class-nav-button.active { background-color: #4f46e5; color: white; }
        .class-schedule-table { display: none; }
        .class-schedule-table.active { display: block; }

        #pdf-floater {
            display: none;
            position: fixed;
            top: 100px;
            left: 100px;
            width: 50vw;
            height: 70vh;
            min-width: 300px;
            min-height: 200px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1050;
            flex-direction: column;
            transform: none !important;
        }
        #pdf-floater.visible { display: flex; }
        #pdf-header { 
            padding: 4px 10px;
            background-color: #f1f1f1; 
            cursor: move; 
            border-bottom: 1px solid #ccc; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-shrink: 0; 
            touch-action: none; 
            box-sizing: border-box; 
        }
        #pdf-viewer-container { flex-grow: 1; overflow: auto; background-color: #e9e9e9; padding: 10px; }
        #pdf-viewer-container.pdf-locked { overflow: hidden; }
        #pdf-close-btn { cursor: pointer; font-size: 1.5rem; font-weight: bold; }
        #pdf-resize-handle { position: absolute; bottom: 0; right: 0; width: 28px; height: 28px; cursor: nwse-resize; background: repeating-linear-gradient(-45deg, #bbb, #bbb 2px, transparent 2px, transparent 4px); border-top-left-radius: 6px; touch-action: none; z-index: 1; }
        #pdf-resize-handle-bottom { position: absolute; bottom: 0; left: 0; right: 28px; height: 12px; cursor: ns-resize; touch-action: none; }
        #pdf-resize-handle-right { position: absolute; top: 0; bottom: 28px; right: 0; width: 12px; cursor: ew-resize; touch-action: none; }
        
        /* Quick Fill and Text Layer Styles */
        .page-container {
            position: relative;
            margin: 0 auto 10px auto;
            -webkit-user-select: none;
            user-select: none;
        }
        .text-layer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }
        .text-layer > span {
            position: absolute;
            white-space: pre;
            cursor: default;
            transform-origin: 0% 0%;
            color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        #pdf-viewer-container.quick-fill-active .text-layer > span {
            cursor: copy;
            border: 1px dashed rgba(0, 102, 255, 0.4);
        }
        #pdf-viewer-container.quick-fill-active .text-layer > span:hover {
            background-color: rgba(0, 102, 255, 0.15);
        }
        #quick-fill-btn.active {
            background-color: #a5b4fc;
            color: #1e3a8a;
        }

        .panel { border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; background-color: white; }
        .editable-cell { cursor: pointer; }
        .split-content { display: grid; grid-template-rows: 1fr 1fr; height: 100%; }
        .split-entry { border-bottom: 1px dashed #9ca3af; padding: 2px; }
        .subject { font-weight: 600; color: #1e3a8a; }
        .teacher, .location { font-size: 0.8rem; color: #4b5563; }
        .writing-mode-vertical-rl { writing-mode: vertical-rl; text-orientation: mixed; }
        .class-rehat-slot { background-color: #fef3c7; }
        .modal-backdrop { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s; }
        .modal-backdrop.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 20px; border-radius: 8px; width: 90%; max-width: 500px; }
        .select-input { appearance: none; background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 0.5rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; padding-right: 2.5rem; }
    </style>
</head>
<body class="bg-gray-100 p-4">

        <h1 class="text-3xl font-bold text-gray-800">Unified Schedule Editor</h1>
        <p id="current-day-display" class="text-indigo-600 font-semibold mt-1"></p>

        <div id="teacher-view" class="view-container">Teacher Schedule View is under construction.</div>
        <div id="class-view" class="view-container active"></div>
    </div>
    
    <div id="pdf-floater">
        <div id="pdf-header">
            <span class="font-semibold text-gray-800">PDF Reference</span>
            <div class="flex items-center gap-x-2">
                <div class="flex items-center gap-x-1 text-sm">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-magic" viewBox="0 0 16 16"><path d="M9.5 2.672a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0v1.829Zm4.5.035A.5.5 0 0 0 13.293 2L12 3.293a.5.5 0 1 0 .707.707L14 2.707a.5.5 0 0 0 0-.707ZM7.293 4L8 3.293a.5.5 0 1 0-.707-.707L6.586 3.293a.5.5 0 0 0 0 .707l.707.707ZM2.672 9.5a.5.5 0 1 0 0 1h1.829a.5.5 0 1 0 0-1H2.672Zm.035 4.5a.5.5 0 0 0-.707 0l-1.293 1.293a.5.5 0 0 0 .707.707L2.707 14a.5.5 0 0 0 0-.707ZM4 7.293L3.293 8a.5.5 0 1 0 .707.707L4.707 8a.5.5 0 0 0 0-.707L4 7.293Zm7.5.192a.5.5 0 1 0-1 0v1.829a.5.5 0 1 0 1 0V7.485Z"/><path d="M10.97 4.87a.5.5 0 0 0-.47-.294h-.393a.5.5 0 0 0-.47.294L8.43 6.94l-1.1-2.203a.5.5 0 0 0-.47-.294h-.393a.5.5 0 0 0-.47.294L4.35 6.94 3.25 4.737a.5.5 0 0 0-.47-.294h-.393a.5.5 0 0 0-.47.294L.723 7.304a.5.5 0 0 0 .47.696h.393a.5.5 0 0 0 .47-.294L3.25 5.497l1.1 2.203a.5.5 0 0 0 .47.294h.393a.5.5 0 0 0 .47-.294L6.85 5.497l1.1 2.203a.5.5 0 0 0 .47.294h.393a.5.5 0 0 0 .47-.294l1.157-2.314 1.1 2.203a.5.5 0 0 0 .47.294h.393a.5.5 0 0 0 .47-.294l1.19-2.381a.5.5 0 0 0 .47-.696h-.393a.5.5 0 0 0-.47.294L11.57 6.94l-1.1-2.203Z"/></svg>
                    </button>
                    <button id="pdf-lock-btn" class="w-7 h-7 border rounded hover:bg-gray-200 transition flex items-center justify-center" title="Lock/Unlock PDF Scroll">
                        <svg id="lock-icon-unlocked" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/></svg>
                        <svg id="lock-icon-locked" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="hidden" viewBox="0 0 16 16"><path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/></svg>
                    </button>
                    <button id="zoom-out" class="w-7 h-7 border rounded hover:bg-gray-200 transition">-</button>
                    <span id="zoom-label" class="min-w-[50px] text-center font-medium">100%</span>
                    <button id="zoom-in" class="w-7 h-7 border rounded hover:bg-gray-200 transition">+</button>
                    <button id="zoom-fit" class="px-2 h-7 border rounded hover:bg-gray-200 transition">Fit</button>
                    <button id="zoom-100" class="px-2 h-7 border rounded hover:bg-gray-200 transition">100%</button>
                </div>
                <div class="flex items-center gap-x-2">
                    <label for="pdf-file-input" class="text-sm bg-blue-500 text-white font-semibold py-1 px-3 rounded-md hover:bg-blue-600 cursor-pointer transition">Load New</label>
                    <input type="file" id="pdf-file-input" class="hidden" accept=".pdf">

        <div id="pdf-viewer-container"><p class="text-center text-gray-500">Load a PDF to view it here.</p></div>
        <div id="pdf-resize-handle"></div><div id="pdf-resize-handle-bottom"></div><div id="pdf-resize-handle-right"></div>

    <div id="edit-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3 id="modal-title" class="text-lg font-bold mb-4">Edit Slot</h3>
            <div id="modal-body" class="space-y-4">
                <div id="entry-form-1" class="p-3 border rounded-lg bg-gray-50 space-y-2">
                    <p class="text-sm font-semibold text-gray-600">Entry 1</p>
                    <div><label class="block text-sm font-medium">Subject</label><select id="subject1" class="select-input mt-1 block w-full p-2 border border-gray-300 rounded-md"></select></div>
                    <div><label class="block text-sm font-medium">Teacher</label><select id="teacher1" class="select-input mt-1 block w-full p-2 border border-gray-300 rounded-md"></select></div>
                    <div><label class="block text-sm font-medium">Location</label><select id="location1" class="select-input mt-1 block w-full p-2 border border-gray-300 rounded-md"></select></div>
                </div>
                <div id="entry-form-2" class="p-3 border rounded-lg bg-gray-50 space-y-2" style="display: none;">
                    <p class="text-sm font-semibold text-gray-600">Entry 2 (Split)</p>
                    <div><label class="block text-sm font-medium">Subject</label><select id="subject2" class="select-input mt-1 block w-full p-2 border border-gray-300 rounded-md"></select></div>
                    <div><label class="block text-sm font-medium">Teacher</label><select id="teacher2" class="select-input mt-1 block w-full p-2 border border-gray-300 rounded-md"></select></div>
                    <div><label class="block text-sm font-medium">Location</label><select id="location2" class="select-input mt-1 block w-full p-2 border border-gray-300 rounded-md"></select></div>
                </div>
            </div>
            <div class="mt-6 flex justify-between items-center">
                 <button id="split-cell-btn" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800">Split Cell</button>

                    <button id="delete-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Clear</button>
                    <button id="save-btn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">Apply</button>
                    <button id="cancel-btn" class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;

    let allSchedules = [], teacherDetails = {};
    const days = ["ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT"];
    let originalAllSchedules = [], originalTeacherDetails = {}, currentPdfData = null;
    let availableSubjects = [], availableTeachers = [], availableLocations = [];
    
    document.addEventListener('DOMContentLoaded', () => {
        initializeData();
        extractAvailableOptions();
        setupViewToggler();
        refreshAllViews();
        setupEditModal();
        setupPdfViewer();
    });

    function initializeData() {
        try {
            const form5Data = typeof form5Schedules !== 'undefined' ? JSON.parse(JSON.stringify(form5Schedules)) : [];
            const form4to1Data = typeof form4to1Schedules !== 'undefined' ? JSON.parse(JSON.stringify(form4to1Schedules)) : [];
            originalAllSchedules = [...form5Data, ...form4to1Data];
            originalTeacherDetails = typeof teacherData !== 'undefined' ? JSON.parse(JSON.stringify(teacherData)) : {};
            allSchedules = JSON.parse(JSON.stringify(originalAllSchedules));
            teacherDetails = JSON.parse(JSON.stringify(originalTeacherDetails));
        } catch(e) { document.body.innerHTML = `<div class="p-8 text-center text-red-600"><strong>Error:</strong> Schedule data files failed to load. Please check that form5_schedule.js, form4to1_schedule.js, and teacher_data.js are present.</div>`; console.error(e); }
    }

    function extractAvailableOptions() {
        const subjects = new Set(), teachers = new Set(), locations = new Set();
        Object.values(teacherDetails).forEach(t => { if(t.fullName) teachers.add(t.fullName.trim()) });
        allSchedules.forEach(cs => {
            Object.values(cs.scheduleData).flat().forEach(e => {
                if (e.subject) e.subject.split(' / ').forEach(s => s.trim() && subjects.add(s.trim()));
                if (e.teacher) e.teacher.split(' / ').forEach(t => t.trim() && teachers.add(t.trim()));
                if (e.location) e.location.split(' / ').forEach(l => l.trim() && locations.add(l.trim()));
            });
        });
        availableSubjects = ["", ...[...subjects].sort()];
        availableTeachers = ["", ...[...teachers].sort()];
        availableLocations = ["", ...[...locations].sort()];
    }
    
    function refreshAllViews() {
        const jsDayToMalay = [null, "ISNIN", "SELASA", "RABU", "KHAMIS", "JUMAAT", null];
        const currentDayName = jsDayToMalay[new Date().getDay()];
        document.getElementById('current-day-display').textContent = `Today is ${currentDayName || 'the weekend'}`;
        document.getElementById('class-view').innerHTML = getClassViewHTML();
        setupClassViewLogic(currentDayName);
    }
    
    function setupViewToggler() {
        const buttons = document.querySelectorAll('.view-toggle-button');
        const views = document.querySelectorAll('.view-container');
        const buttonViewMap = { 'view-relief-btn': 'relief-view', 'view-teacher-btn': 'teacher-view', 'view-class-btn': 'class-view' };
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                views.forEach(view => view.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(buttonViewMap[button.id]).classList.add('active');
            });
        });
    }

    function getClassViewHTML() { 
        return `<div class="text-center">
                    <h2 class="text-lg font-semibold mb-2">Class Schedule Editor</h2>
                    <div class="flex justify-center flex-wrap gap-4 mb-4">
                        <button id="toggle-pdf-btn" class="text-sm bg-purple-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-purple-700">Toggle PDF Viewer</button>
                        <button onclick="saveAndDownloadFiles()" class="text-sm bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">Save to Files</button>
                        <button onclick="resetSchedules()" class="text-sm bg-yellow-500 text-white font-semibold py-2 px-4 rounded-md">Reset Changes</button>
                    </div>
                </div>
                <nav class="mb-4"><div id="class-navigation" class="flex flex-wrap justify-center gap-2"></div></nav>
                <div id="class-schedules-container" class="overflow-x-auto"></div>`;
    }

    function setupClassViewLogic(currentDayName) {
        const navigationContainer = document.getElementById('class-navigation');
        const schedulesContainer = document.getElementById('class-schedules-container');
        navigationContainer.innerHTML = '';
        schedulesContainer.innerHTML = '';
        const sortedSchedules = [...allSchedules].sort((a, b) => a.className.localeCompare(b.className));

        sortedSchedules.forEach((schedule, index) => {
            const safeClassName = schedule.className.replace(/[^a-zA-Z0-9]/g, '-');
            const button = document.createElement('button');
            button.textContent = schedule.className;
            button.className = 'class-nav-button px-3 py-1.5 text-xs sm:text-sm font-medium rounded-md bg-gray-200 hover:bg-gray-300';
            if (index === 0) button.classList.add('active');
            button.addEventListener('click', () => {
                navigationContainer.querySelector('.active')?.classList.remove('active');
                schedulesContainer.querySelector('.active')?.classList.remove('active');
                button.classList.add('active');
                document.getElementById(`schedule-${safeClassName}`).classList.add('active');
            });
            navigationContainer.appendChild(button);
            const scheduleDiv = document.createElement('div');
            scheduleDiv.id = `schedule-${safeClassName}`;
            scheduleDiv.className = 'class-schedule-table';
            if (index === 0) scheduleDiv.classList.add('active');
            scheduleDiv.innerHTML = renderClassSchedule(schedule, currentDayName);
            schedulesContainer.appendChild(scheduleDiv);
        });

        schedulesContainer.addEventListener('click', (e) => {
            const cell = e.target.closest('.editable-cell');
            if (cell) {
                const { className, day, period } = cell.dataset;
                window.openEditModal(className, day, period);
            }
        });
        
        const pdfFloaterEl = document.getElementById('pdf-floater');
        let pdfFloaterFirstOpen = true;
        document.getElementById('toggle-pdf-btn').addEventListener('click', () => {
            const wasVisible = pdfFloaterEl.classList.contains('visible');
            pdfFloaterEl.classList.toggle('visible');
            if (!wasVisible) {
                if (pdfFloaterFirstOpen) {
                    const w = Math.min(window.innerWidth - 40, Math.max(320, Math.floor(window.innerWidth * 0.9)));
                    const h = Math.min(window.innerHeight - 40, Math.max(240, Math.floor(window.innerHeight * 0.75)));
                    pdfFloaterEl.style.width = w + 'px';
                    pdfFloaterEl.style.height = h + 'px';
                    pdfFloaterEl.style.left = Math.floor((window.innerWidth - w) / 2) + 'px';
                    pdfFloaterEl.style.top = Math.floor((window.innerHeight - h) / 2) + 'px';
                    pdfFloaterFirstOpen = false;
                }
                if (typeof currentPdfData !== 'undefined' && currentPdfData) {
                    const evt = new Event('resize');
                    window.dispatchEvent(evt);
                }
            }
        });
    }
    
    function renderClassSchedule(schedule, currentDayName) {
        const header = `<header class="my-4 text-center"><h2 class="text-xl font-bold text-gray-800">JADUAL WAKTU KELAS ${schedule.className}</h2><p class="text-gray-500 text-sm mt-1">Class Teacher: ${schedule.classTeacher}</p></header>`;
        const filteredTimeSlots = schedule.timeSlots.filter(slot => slot !== "2:00-3:00");
        let tableHTML = `<table class="min-w-full border-collapse border border-gray-300"><thead class="bg-gray-100 text-xs text-gray-600"><tr><th class="border p-2">HARI</th>${filteredTimeSlots.map(slot => `<th class="border p-1 text-xs">${slot.replace('-', '-<br>')}</th>`).join('')}</tr></thead><tbody class="align-top text-xs">`;
        days.forEach(day => {
            tableHTML += `<tr><td class="font-bold border p-2">${day}</td>`;
            let cellsToRender = new Array(filteredTimeSlots.length).fill(null);
            (schedule.scheduleData[day] || []).forEach(entry => {
                const startIndex = filteredTimeSlots.findIndex(slot => slot.startsWith(entry.period.split('-')[0]));
                const endIndex = filteredTimeSlots.findIndex(slot => slot.endsWith(entry.period.split('-')[1]));
                if (startIndex !== -1) {
                    const colspan = (endIndex !== -1 ? endIndex : startIndex) - startIndex + 1;
                    const subjects = (entry.subject || '').split(' / ');
                    const teachers = (entry.teacher || '').split(' / ');
                    const locations = (entry.location || '').split(' / ');
                    let content = (subjects.length > 1 && subjects[0].trim())
                        ? `<div class="split-content"><div class="split-entry"><div class="subject">${subjects[0]}</div><div class="teacher">${teachers[0]||''}</div><div class="location">${locations[0]||''}</div></div><div class="split-entry"><div class="subject">${subjects[1]||''}</div><div class="teacher">${teachers[1]||''}</div><div class="location">${locations[1]||''}</div></div></div>`
                        : `<div class="subject">${entry.subject||''}</div><div class="teacher">${entry.teacher||''}</div><div class="location">${entry.location||''}</div>`;
                    cellsToRender[startIndex] = { content, colspan, period: entry.period };
                    for (let i = 1; i < colspan; i++) { if (startIndex + i < cellsToRender.length) cellsToRender[startIndex + i] = 'covered'; }
                }
            });
            if (schedule.rehatSlot) {
                const rehatIndex = filteredTimeSlots.indexOf(schedule.rehatSlot);
                if (rehatIndex !== -1) cellsToRender[rehatIndex] = { content: 'REHAT', colspan: 1, isRehat: true };
            }
            cellsToRender.forEach((cell, index) => {
                if (cell === 'covered') return;
                const period = cell?.period || filteredTimeSlots[index];
                const dataAttrs = `data-class-name="${schedule.className}" data-day="${day}" data-period="${period}"`;
                const cellClass = cell?.isRehat ? 'class-rehat-slot font-semibold writing-mode-vertical-rl' : 'editable-cell';
                tableHTML += `<td class="border p-1 ${cellClass}" colspan="${cell?.colspan||1}" ${cell?.isRehat ? '' : dataAttrs}>${cell?.content||''}</td>`;
            });
            tableHTML += `</tr>`;
        });
        tableHTML += `</tbody></table>`;
        return header + tableHTML;
    }

    function setupPdfViewer() {
        let zoom = 1.0, fitMode = 'fitWidth', isPdfScrollLocked = false, isQuickFillActive = false;
        
        const floater = document.getElementById('pdf-floater');
        const header = document.getElementById('pdf-header');
        const container = document.getElementById('pdf-viewer-container');
        const fileInput = document.getElementById('pdf-file-input');
        const closeBtn = document.getElementById('pdf-close-btn');
        const lockBtn = document.getElementById('pdf-lock-btn');
        const quickFillBtn = document.getElementById('quick-fill-btn');
        
        async function renderPdf(data) {
            if (!data) return;
            const savedScrollTop = container.scrollTop;
            container.innerHTML = '<p class="text-center text-gray-500">Rendering PDF...</p>';
            try {
                const pdf = await pdfjsLib.getDocument({ data }).promise;
                container.innerHTML = '';
                const firstPage = await pdf.getPage(1);
                const viewport1 = firstPage.getViewport({ scale: 1.0 });
                let currentScale = (fitMode === 'fitWidth') ? (container.clientWidth - 20) / viewport1.width : zoom;
                document.getElementById('zoom-label').textContent = (fitMode === 'fitWidth') ? `Fit` : `${Math.round(zoom * 100)}%`;
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: currentScale });
                    const canvas = document.createElement('canvas');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    const textLayerDiv = document.createElement('div');
                    textLayerDiv.className = 'text-layer';
                    textLayerDiv.style.width = `${viewport.width}px`;
                    textLayerDiv.style.height = `${viewport.height}px`;
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';
                    pageContainer.style.width = `${viewport.width}px`;
                    pageContainer.style.height = `${viewport.height}px`;
                    pageContainer.append(canvas, textLayerDiv);
                    container.appendChild(pageContainer);
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
                    const textContent = await page.getTextContent();
                    pdfjsLib.renderTextLayer({ textContent, container: textLayerDiv, viewport, textDivs: [] });
                }
                container.scrollTop = savedScrollTop;
            } catch (error) {
                console.error("Error rendering PDF:", error);
                container.innerHTML = '<p class="text-red-500 text-center">Error: Could not render PDF.</p>';
            }
        }
        
        let renderTimeout;
        const rerenderDebounced = () => { clearTimeout(renderTimeout); renderTimeout = setTimeout(() => renderPdf(currentPdfData), 150); };

        quickFillBtn.addEventListener('click', () => {
            isQuickFillActive = !isQuickFillActive;
            container.classList.toggle('quick-fill-active', isQuickFillActive);
            quickFillBtn.classList.toggle('active', isQuickFillActive);
            quickFillBtn.title = isQuickFillActive ? 'Deactivate Quick Fill' : 'Activate Quick Fill';
        });

        container.addEventListener('click', (e) => {
            if (isQuickFillActive && e.target.nodeName === 'SPAN' && e.target.parentElement.classList.contains('text-layer')) {
                if (!document.getElementById('edit-modal').classList.contains('active')) return;
                const clickedText = e.target.textContent;
                populateModalFromPdfText(clickedText);
            }
        });
        
        function populateModalFromPdfText(text) {
            if (!text || !text.trim()) return;
            const cleanText = text.trim().toUpperCase();
            let dataType = 'teacher';
            if (cleanText.length <= 5 && /^[A-Z&/]+$/.test(cleanText)) dataType = 'subject';
            else if (["MAKMAL", "BENGKEL", "DEWAN", "SURAU", "PADANG"].some(loc => cleanText.includes(loc))) dataType = 'location';

            const options = (dataType === 'subject') ? availableSubjects : (dataType === 'teacher') ? availableTeachers : availableLocations;
            const bestMatch = options.find(opt => opt.toUpperCase().includes(cleanText));
            
            if (!bestMatch) { console.warn(`Quick Fill: No match for "${text}"`); return; }

            const form2 = document.getElementById('entry-form-2');
            const prefix = (form2.style.display === 'block') ? '2' : '1';
            let targetSelect = document.getElementById(dataType + '2') && document.getElementById(dataType + '1').value ? document.getElementById(dataType + '2') : document.getElementById(dataType + '1');
            
            if(document.getElementById(dataType+prefix).value === "") {
                 targetSelect = document.getElementById(dataType+prefix);
            } else if (prefix === '1' && form2.style.display === 'block' && document.getElementById(dataType+'2').value === "") {
                 targetSelect = document.getElementById(dataType+'2');
            }

            if (targetSelect) targetSelect.value = bestMatch;
        }

        // --- Other Listeners (Drag, Resize, Zoom, Lock, etc.) ---
        closeBtn.addEventListener('click', () => floater.classList.remove('visible'));
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = () => { currentPdfData = new Uint8Array(reader.result); fitMode = 'fitWidth'; rerenderDebounced(); };
                reader.readAsArrayBuffer(file);
            }
        });
        lockBtn.addEventListener('click', () => {
            isPdfScrollLocked = !isPdfScrollLocked;
            container.classList.toggle('pdf-locked', isPdfScrollLocked);
            document.getElementById('lock-icon-locked').classList.toggle('hidden', !isPdfScrollLocked);
            document.getElementById('lock-icon-unlocked').classList.toggle('hidden', isPdfScrollLocked);
        });
        document.getElementById('zoom-in').addEventListener('click', () => { zoom = Math.min(4, zoom * 1.2); fitMode = 'custom'; rerenderDebounced(); });
        document.getElementById('zoom-out').addEventListener('click', () => { zoom = Math.max(0.25, zoom / 1.2); fitMode = 'custom'; rerenderDebounced(); });
        document.getElementById('zoom-fit').addEventListener('click', () => { fitMode = 'fitWidth'; rerenderDebounced(); });
        document.getElementById('zoom-100').addEventListener('click', () => { fitMode = 'custom'; zoom = 1.0; rerenderDebounced(); });
        
        container.addEventListener('wheel', (e) => {
            if (isPdfScrollLocked || !e.ctrlKey && !e.metaKey) return;
            e.preventDefault();
            zoom = e.deltaY < 0 ? Math.min(4, zoom * 1.1) : Math.max(0.25, zoom / 1.1);
            fitMode = 'custom';
            rerenderDebounced();
        }, { passive: false });
        // Drag, Resize, and other logic remains the same...
        let isDragging = false, dragOffsetX, dragOffsetY;
        const startDrag = (e) => {
            isDragging = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            dragOffsetX = clientX - floater.offsetLeft;
            dragOffsetY = clientY - floater.offsetTop;
            document.body.style.userSelect = 'none';
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('touchmove', onDrag, { passive: false });
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        };
        const onDrag = (e) => {
            if (!isDragging) return;
            if (e.touches) e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            floater.style.left = `${clientX - dragOffsetX}px`;
            floater.style.top = `${clientY - dragOffsetY}px`;
        };
        const endDrag = () => {
            isDragging = false;
            document.body.style.userSelect = '';
            document.removeEventListener('mousemove', onDrag);
            document.removeEventListener('touchmove', onDrag);
            document.removeEventListener('mouseup', endDrag);
            document.removeEventListener('touchend', endDrag);
        };
        header.addEventListener('mousedown', startDrag);
        header.addEventListener('touchstart', startDrag, { passive: true });
        
        let isResizing = false;
        function startResize(e, mode) {
            e.preventDefault();
            isResizing = true;
            const startX = e.touches ? e.touches[0].clientX : e.clientX;
            const startY = e.touches ? e.touches[0].clientY : e.clientY;
            const startWidth = floater.offsetWidth;
            const startHeight = floater.offsetHeight;

            function onResizeMove(e) {
                if (!isResizing) return;
                const currentX = e.touches ? e.touches[0].clientX : e.clientX;
                const currentY = e.touches ? e.touches[0].clientY : e.clientY;
                if (mode.includes('right')) floater.style.width = `${Math.max(300, startWidth + (currentX - startX))}px`;
                if (mode.includes('bottom')) floater.style.height = `${Math.max(200, startHeight + (currentY - startY))}px`;
            }
            function onResizeUp() {
                isResizing = false;
                document.removeEventListener('mousemove', onResizeMove);
                document.removeEventListener('touchmove', onResizeMove);
                document.removeEventListener('mouseup', onResizeUp);
                document.removeEventListener('touchend', onResizeUp);
                rerenderDebounced();
            }
            document.addEventListener('mousemove', onResizeMove);
            document.addEventListener('touchmove', onResizeMove, { passive: false });
            document.addEventListener('mouseup', onResizeUp);
            document.addEventListener('touchend', onResizeUp);
        }
        document.getElementById('pdf-resize-handle').addEventListener('mousedown', (e) => startResize(e, 'right-bottom'));
        document.getElementById('pdf-resize-handle').addEventListener('touchstart', (e) => startResize(e, 'right-bottom'), { passive: false });
        document.getElementById('pdf-resize-handle-bottom').addEventListener('mousedown', (e) => startResize(e, 'bottom'));
        document.getElementById('pdf-resize-handle-bottom').addEventListener('touchstart', (e) => startResize(e, 'bottom'), { passive: false });
        document.getElementById('pdf-resize-handle-right').addEventListener('mousedown', (e) => startResize(e, 'right'));
        document.getElementById('pdf-resize-handle-right').addEventListener('touchstart', (e) => startResize(e, 'right'), { passive: false });
        
        window.addEventListener('resize', rerenderDebounced);
    }
    // The rest of the script (setupEditModal, saveAndDownloadFiles, etc.) remains unchanged.
    function setupEditModal() {
        const modal = document.getElementById('edit-modal');
        const cancelButton = document.getElementById('cancel-btn');
        const saveButton = document.getElementById('save-btn');
        const deleteButton = document.getElementById('delete-btn');
        const splitButton = document.getElementById('split-cell-btn');
        const entryForm2 = document.getElementById('entry-form-2');
        let currentEditContext = null;

        const populateSelect = (selectId, options, selectedValue) => {
            const select = document.getElementById(selectId);
            select.innerHTML = options.map(opt => `<option value="${opt}" ${opt === selectedValue ? 'selected' : ''}>${opt || '-- Select --'}</option>`).join('');
            select.value = selectedValue || "";
        };

        window.openEditModal = (className, day, period) => {
            currentEditContext = { className, day, period };
            const schedule = allSchedules.find(s => s.className === className);
            if (!schedule) return;
            const entry = (schedule.scheduleData[day] || []).find(e => e.period === period);
            document.getElementById('modal-title').textContent = `Edit Slot: ${className} - ${day} - ${period}`;
            const subjects = (entry?.subject || '').split(' / '), teachers = (entry?.teacher || '').split(' / '), locations = (entry?.location || '').split(' / ');
            populateSelect('subject1', availableSubjects, subjects[0]?.trim());
            populateSelect('teacher1', availableTeachers, teachers[0]?.trim());
            populateSelect('location1', availableLocations, locations[0]?.trim());
            populateSelect('subject2', availableSubjects, subjects[1]?.trim());
            populateSelect('teacher2', availableTeachers, teachers[1]?.trim());
            populateSelect('location2', availableLocations, locations[1]?.trim());
            entryForm2.style.display = (subjects.length > 1) ? 'block' : 'none';
            splitButton.textContent = (subjects.length > 1) ? 'Unsplit Cell' : 'Split Cell';
            modal.classList.add('active');
        };

        const closeModal = () => modal.classList.remove('active');
        cancelButton.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
        splitButton.addEventListener('click', () => {
            const isSplit = entryForm2.style.display === 'block';
            entryForm2.style.display = isSplit ? 'none' : 'block';
            splitButton.textContent = isSplit ? 'Split Cell' : 'Unsplit Cell';
        });

        const applyChanges = (isDelete = false) => {
            if (!currentEditContext) return;
            const { className, day, period } = currentEditContext;
            const schedule = allSchedules.find(s => s.className === className);
            if (!schedule) return;
            if (!schedule.scheduleData[day]) schedule.scheduleData[day] = [];
            const entryIndex = schedule.scheduleData[day].findIndex(e => e.period === period);
            if(entryIndex !== -1) schedule.scheduleData[day].splice(entryIndex, 1);
            if (!isDelete) {
                const s1 = document.getElementById('subject1').value, t1 = document.getElementById('teacher1').value, l1 = document.getElementById('location1').value;
                let finalEntry;
                if (entryForm2.style.display === 'block') {
                    const s2 = document.getElementById('subject2').value, t2 = document.getElementById('teacher2').value, l2 = document.getElementById('location2').value;
                    finalEntry = { period, subject: `${s1} / ${s2}`, teacher: `${t1} / ${t2}`, location: `${l1} / ${l2}` };
                } else {
                    finalEntry = { period, subject: s1, teacher: t1, location: l1 };
                }
                if (finalEntry.subject || finalEntry.teacher || finalEntry.location) {
                    schedule.scheduleData[day].push(finalEntry);
                }
            }
            const timeToSortable = (timeStr) => { const [h, m] = timeStr.split(':').map(Number); return (h < 7 ? h + 12 : h) * 60 + m; };
            schedule.scheduleData[day].sort((a,b) => timeToSortable(a.period.split('-')[0]) - timeToSortable(b.period.split('-')[0]));
            extractAvailableOptions();
            refreshAllViews();
            closeModal();
        };
        deleteButton.addEventListener('click', () => applyChanges(true));
        saveButton.addEventListener('click', () => applyChanges(false));
    }
    
    function saveAndDownloadFiles() {
        const updatedForm5 = allSchedules.filter(s => originalAllSchedules.some(o => o.className === s.className && o.className.startsWith('5')));
        const updatedForm4to1 = allSchedules.filter(s => originalAllSchedules.some(o => o.className === s.className && !o.className.startsWith('5')));
        downloadJSFile('teacher_data.js', 'teacherData', teacherDetails);
        downloadJSFile('form5_schedule.js', 'form5Schedules', updatedForm5);
        downloadJSFile('form4to1_schedule.js', 'form4to1Schedules', updatedForm4to1);
        alert("Updated schedule files downloaded.");
    }

    function downloadJSFile(filename, varName, data) {
        const fileContent = `const ${varName} = ${JSON.stringify(data, null, 4)};`;
        const blob = new Blob([fileContent], { type: 'text/javascript' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href);
    }

    function resetSchedules() {
        if (confirm("Are you sure? This will discard all changes made in this session.")) {
            allSchedules = JSON.parse(JSON.stringify(originalAllSchedules));
            teacherDetails = JSON.parse(JSON.stringify(originalTeacherDetails));
            refreshAllViews();
        }
    }
